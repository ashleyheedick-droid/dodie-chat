<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodie's Control Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');
    
    :root{
      --cajun-red: #8B1A1A;
      --deep-maroon: #5A0E0E;
      --bright-red: #C41E3A;
      --gold: #D4AF37;
      --cream: #FFF8DC;
      --dark: #1a0a0a;
      --dark-card: #2a1515;
      --text: #ffffff;
      --text-muted: rgba(255,255,255,.75);
      --border: rgba(212,175,55,.2);
      --radius: 24px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      color: var(--text);
      background: var(--dark);
      min-height: 100vh;
      padding: 40px 20px 80px;
      position: relative;
      overflow-x: hidden;
    }

    /* Cajun-inspired background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 20%, var(--cajun-red), transparent 40%),
        radial-gradient(circle at 80% 80%, var(--deep-maroon), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(212,175,55,.05), transparent 60%);
      opacity: .6;
      pointer-events: none;
      z-index: 0;
    }

    /* Spice pattern overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(212,175,55,.02) 100px, rgba(212,175,55,.02) 101px);
      pointer-events: none;
      z-index: 0;
    }

    .wrap { 
      max-width: 1200px; 
      margin: 0 auto; 
      position: relative;
      z-index: 1;
    }

    /* Header with Cajun flair */
    .hero {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown .6s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: 
        0 20px 60px rgba(196,30,58,.4),
        0 0 0 3px var(--gold),
        0 0 20px rgba(212,175,55,.3);
      font-size: 50px;
      animation: float 3s ease-in-out infinite;
      position: relative;
    }

    .logo-container::after {
      content: 'üå∂Ô∏è';
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 30px;
      animation: spin 4s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(40px, 6vw, 64px);
      font-weight: 400;
      letter-spacing: 2px;
      line-height: 1.1;
      color: var(--cream);
      text-shadow: 
        0 2px 10px rgba(196,30,58,.6),
        0 0 30px rgba(212,175,55,.3);
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .cajun-accent {
      display: inline-block;
      padding: 6px 12px;
      background: linear-gradient(90deg, var(--gold), #B8860B);
      color: var(--dark);
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 6px;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(212,175,55,.3);
    }

    /* Main panel with texture */
    .panel {
      background: linear-gradient(180deg, var(--dark-card), rgba(26,10,10,.95));
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(212,175,55,.1);
      backdrop-filter: blur(20px);
      animation: fadeInUp .6s ease-out .2s both;
      position: relative;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--bright-red), var(--gold));
      border-radius: var(--radius) var(--radius) 0 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      color: var(--gold);
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Form grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: rgba(0,0,0,.4);
      color: var(--cream);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all .2s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,.3);
    }

    input:focus {
      border-color: var(--gold);
      background: rgba(0,0,0,.6);
      box-shadow: 0 0 0 3px rgba(212,175,55,.2);
    }

    /* Buttons with Cajun flair */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .btn {
      border: 0;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      color: var(--text);
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .5px;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all .2s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      transform: translate(-50%, -50%);
      transition: width .6s, height .6s;
    }

    .btn:hover::after {
      width: 300px;
      height: 300px;
    }

    .btn > * {
      position: relative;
      z-index: 1;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
      box-shadow: 
        0 10px 30px rgba(196,30,58,.4),
        0 0 0 2px var(--gold);
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(196,30,58,.6),
        0 0 0 2px var(--gold);
    }

    .btn.secondary {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: var(--dark);
      box-shadow: 0 10px 30px rgba(212,175,55,.3);
    }

    .btn.secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(212,175,55,.5);
    }

    .btn.ghost {
      background: rgba(212,175,55,.1);
      border: 2px solid var(--border);
      color: var(--gold);
    }

    .btn.ghost:hover {
      background: rgba(212,175,55,.2);
      border-color: var(--gold);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Status box */
    .status-box {
      border-radius: 16px;
      padding: 16px 20px;
      border: 2px solid;
      font-size: 14px;
      line-height: 1.5;
      display: none;
      animation: slideIn .3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-box.show { display: block; }
    
    .status-box.ok {
      border-color: var(--gold);
      background: rgba(212,175,55,.15);
      color: var(--gold);
    }

    .status-box.err {
      border-color: var(--bright-red);
      background: rgba(196,30,58,.15);
      color: var(--bright-red);
    }

    .status-box.info {
      border-color: var(--gold);
      background: rgba(212,175,55,.1);
      color: var(--cream);
    }

    /* Launch grid with Cajun style */
    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      animation: fadeInUp .6s ease-out .4s both;
    }

    .tile {
      background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.8));
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      cursor: pointer;
      text-align: left;
      color: var(--text);
      transition: all .3s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      position: relative;
      overflow: hidden;
    }

    .tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--bright-red));
      transform: scaleX(0);
      transition: transform .3s ease;
    }

    .tile:hover::before {
      transform: scaleX(1);
    }

    .tile:hover {
      transform: translateY(-6px);
      border-color: var(--gold);
      box-shadow: 
        0 20px 60px rgba(0,0,0,.6),
        0 0 20px rgba(212,175,55,.2);
    }

    .tile-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tile-icon {
      font-size: 40px;
      filter: drop-shadow(0 4px 8px rgba(196,30,58,.4));
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .badge {
      font-size: 10px;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 6px;
      background: var(--gold);
      color: var(--dark);
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    .tile-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: var(--cream);
    }

    .tile-desc {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Help text */
    .help {
      margin-top: 24px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(0,0,0,.3);
      border: 2px solid var(--border);
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.6;
    }

    .help strong {
      color: var(--gold);
    }

    .help code {
      background: rgba(0,0,0,.5);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 6px;
      color: var(--cream);
      font-family: monospace;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      body { padding: 30px 16px 60px; }
      .panel { padding: 28px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .actions { flex-direction: column; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo-container">ü¶û</div>
      <h1>Dodie's Cajun Diner</h1>
      <div class="subtitle">Restaurant Management System</div>
      <div class="cajun-accent">‚ö° Authentic Louisiana Technology ‚ö°</div>
    </div>

    <div class="panel">
      <div class="section-title">‚öôÔ∏è System Configuration</div>
      
      <div class="form-grid">
        <div class="field">
          <label for="appsScriptUrl">üîó Google Apps Script URL</label>
          <input 
            id="appsScriptUrl" 
            type="text" 
            placeholder="https://script.google.com/.../exec"
          />
        </div>

        <div class="field">
          <label for="n8nWebhookUrl">ü§ñ n8n AI Webhook URL</label>
          <input 
            id="n8nWebhookUrl" 
            type="text" 
            placeholder="https://your-instance.app.n8n.cloud/webhook/..."
          />
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="saveBtn">
          üíæ Save Configuration
        </button>
        <button class="btn secondary" id="testBtn">
          üß™ Test Connection
        </button>
        <button class="btn ghost" id="clearBtn">
          üóëÔ∏è Clear Data
        </button>
      </div>

      <div id="statusBox" class="status-box"></div>
    </div>

    <div class="launch-grid">
      <button class="tile" id="guestBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">‚ú®</div>
          <div class="badge">Guest</div>
        </div>
        <div class="tile-label">Join Waitlist</div>
        <div class="tile-desc">Guests add themselves to the waitlist</div>
      </button>

      <button class="tile" id="hostBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">üë•</div>
          <div class="badge">Host</div>
        </div>
        <div class="tile-label">Manage Waitlist</div>
        <div class="tile-desc">Seat waiting parties and manage queue</div>
      </button>

      <button class="tile" id="liveBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">ü¶û</div>
          <div class="badge">Live</div>
        </div>
        <div class="tile-label">Seafood Status</div>
        <div class="tile-desc">Live crawfish & seafood availability</div>
      </button>

      <button class="tile" id="aiBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">ü§ñ</div>
          <div class="badge">AI</div>
        </div>
        <div class="tile-label">AI Assistant</div>
        <div class="tile-desc">Smart chatbot for customer questions</div>
      </button>
    </div>

    <div class="help">
      <strong>üî• Quick API Tests:</strong> Test these endpoints in your browser:<br/>
      <code id="testUrl1">[your-url]?action=getInventory</code>
      <code id="testUrl2">[your-url]?action=getWaitlist</code>
    </div>
  </div>

<script>
  const $ = id => document.getElementById(id);
  
  const KEYS = {
    apps: 'appsScriptUrl',
    n8n: 'n8nWebhookUrl'
  };

  function setStatus(msg, type) {
    const box = $('statusBox');
    box.textContent = msg;
    box.className = 'status-box show ' + (type || '');
    if (!msg) box.className = 'status-box';
  }

  function loadSaved() {
    const apps = localStorage.getItem(KEYS.apps) || '';
    const n8n = localStorage.getItem(KEYS.n8n) || '';
    
    $('appsScriptUrl').value = apps;
    $('n8nWebhookUrl').value = n8n;
    
    updateTestUrls();
    
    if (apps || n8n) {
      setStatus('‚úì Configuration loaded successfully', 'ok');
    } else {
      setStatus('üëã Enter your URLs and click Save to get started', 'info');
    }
  }

  function updateTestUrls() {
    const apps = $('appsScriptUrl').value.trim() || '[your-url]';
    $('testUrl1').textContent = apps + '?action=getInventory';
    $('testUrl2').textContent = apps + '?action=getWaitlist';
  }

  function save() {
    const apps = $('appsScriptUrl').value.trim();
    const n8n = $('n8nWebhookUrl').value.trim();

    if (apps && !apps.endsWith('/exec')) {
      setStatus('‚ö† Apps Script URL must end with /exec', 'err');
      return;
    }

    if (apps) localStorage.setItem(KEYS.apps, apps);
    else localStorage.removeItem(KEYS.apps);

    if (n8n) localStorage.setItem(KEYS.n8n, n8n);
    else localStorage.removeItem(KEYS.n8n);

    setStatus('üî• Configuration saved! All pages will use these settings', 'ok');
    updateTestUrls();
  }

  function clear() {
    if (!confirm('Clear all saved configuration?')) return;
    
    localStorage.removeItem(KEYS.apps);
    localStorage.removeItem(KEYS.n8n);
    $('appsScriptUrl').value = '';
    $('n8nWebhookUrl').value = '';
    setStatus('Configuration cleared', 'info');
    updateTestUrls();
  }

  async function test() {
    const apps = $('appsScriptUrl').value.trim();
    
    if (!apps) {
      setStatus('‚ö† Enter your Apps Script URL first', 'err');
      return;
    }

    setStatus('Testing connection...', 'info');

    try {
      const res = await fetch(apps + '?action=getInventory', { cache: 'no-store' });
      const json = await res.json();
      
      if (!json.success) throw new Error(json.error || 'API returned error');
      
      const count = Array.isArray(json.data) ? json.data.length : 0;
      setStatus(`üî• Connected! Found ${count} inventory items`, 'ok');
    } catch (err) {
      setStatus('‚úó Connection failed: ' + err.message, 'err');
    }
  }

  function openPage(path) {
    window.location.href = path;
  }

  // Event listeners
  $('saveBtn').addEventListener('click', save);
  $('testBtn').addEventListener('click', test);
  $('clearBtn').addEventListener('click', clear);
  $('guestBtn').addEventListener('click', () => openPage('waitlist-guest-form.html'));
  $('hostBtn').addEventListener('click', () => openPage('waitlist-host-view.html'));
  $('liveBtn').addEventListener('click', () => openPage('live-update-inventory.html'));
  $('aiBtn').addEventListener('click', () => openPage('dodies-ai-chat.html'));

  $('appsScriptUrl').addEventListener('input', updateTestUrls);

  loadSaved();
</script>
</body>
</html>
