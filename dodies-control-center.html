<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodie's Control Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
    
    :root{
      --bg-dark: #0a0a0f;
      --bg-card: #14141f;
      --bg-card-hover: #1a1a2e;
      --text: #ffffff;
      --text-muted: rgba(255,255,255,.65);
      --text-dim: rgba(255,255,255,.45);
      --border: rgba(255,255,255,.08);
      --border-bright: rgba(255,255,255,.15);
      --red: #ff3b5c;
      --red-glow: rgba(255,59,92,.25);
      --blue: #4c9aff;
      --blue-glow: rgba(76,154,255,.2);
      --green: #36d399;
      --amber: #fbbf24;
      --purple: #a78bfa;
      --radius: 24px;
      --radius-sm: 16px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      background: var(--bg-dark);
      min-height: 100vh;
      padding: 40px 20px 80px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(800px 800px at 20% 10%, var(--red-glow), transparent 50%),
        radial-gradient(600px 600px at 80% 80%, var(--blue-glow), transparent 50%),
        radial-gradient(900px 900px at 50% 50%, rgba(167,139,250,.08), transparent 60%);
      animation: bgFloat 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes bgFloat {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: .8; transform: translateY(-20px); }
    }

    .wrap { 
      max-width: 1200px; 
      margin: 0 auto; 
      position: relative;
      z-index: 1;
    }

    /* Header with logo */
    .hero {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown .6s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--red), #c026d3);
      border-radius: 24px;
      margin-bottom: 24px;
      box-shadow: 0 20px 60px rgba(255,59,92,.3), 0 0 0 1px rgba(255,255,255,.1);
      font-size: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 900;
      letter-spacing: -.02em;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--text) 0%, rgba(255,255,255,.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Main panel */
    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      backdrop-filter: blur(20px);
      animation: fadeInUp .6s ease-out .2s both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: var(--text-dim);
      margin-bottom: 20px;
    }

    /* Form grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: .3px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: rgba(0,0,0,.3);
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all .2s ease;
    }

    input::placeholder {
      color: var(--text-dim);
    }

    input:focus {
      border-color: var(--red);
      background: rgba(0,0,0,.4);
      box-shadow: 0 0 0 4px var(--red-glow);
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .btn {
      border: 0;
      padding: 14px 24px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .3px;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all .2s ease;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,.1), transparent);
      opacity: 0;
      transition: opacity .2s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--red) 0%, #c026d3 100%);
      border-color: transparent;
      box-shadow: 0 10px 30px var(--red-glow);
    }

    .btn.primary:hover {
      box-shadow: 0 15px 40px var(--red-glow);
      transform: translateY(-2px);
    }

    .btn.secondary {
      background: linear-gradient(135deg, var(--blue) 0%, #0ea5e9 100%);
      border-color: transparent;
      box-shadow: 0 10px 30px var(--blue-glow);
    }

    .btn.ghost {
      background: rgba(255,255,255,.05);
    }

    .btn.ghost:hover {
      background: rgba(255,255,255,.08);
    }

    /* Status box */
    .status-box {
      border-radius: var(--radius-sm);
      padding: 16px 20px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.2);
      font-size: 14px;
      line-height: 1.5;
      display: none;
      animation: slideIn .3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-box.show { display: block; }
    
    .status-box.ok {
      border-color: var(--green);
      background: rgba(54,211,153,.1);
      color: var(--green);
    }

    .status-box.err {
      border-color: var(--red);
      background: rgba(255,59,92,.1);
      color: var(--red);
    }

    .status-box.info {
      border-color: var(--blue);
      background: rgba(76,154,255,.1);
      color: var(--blue);
    }

    /* Launch grid */
    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      animation: fadeInUp .6s ease-out .4s both;
    }

    .tile {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      cursor: pointer;
      text-align: left;
      color: var(--text);
      transition: all .3s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      position: relative;
      overflow: hidden;
    }

    .tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--red-glow), var(--blue-glow));
      opacity: 0;
      transition: opacity .3s ease;
    }

    .tile:hover::before {
      opacity: 1;
    }

    .tile:hover {
      transform: translateY(-4px);
      border-color: var(--border-bright);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .tile > * {
      position: relative;
    }

    .tile-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .tile-icon {
      font-size: 32px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.3));
    }

    .badge {
      font-size: 11px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.4);
      color: var(--text-dim);
      white-space: nowrap;
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    .tile-label {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -.01em;
      margin-bottom: 8px;
    }

    .tile-desc {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Help text */
    .help {
      margin-top: 24px;
      padding: 20px;
      border-radius: var(--radius-sm);
      background: rgba(0,0,0,.2);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.6;
    }

    .help code {
      background: rgba(0,0,0,.4);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 8px;
      color: var(--text);
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      body { padding: 30px 16px 60px; }
      .panel { padding: 28px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .actions { flex-direction: column; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo-container">ü¶û</div>
      <h1>Dodie's Control Center</h1>
      <div class="subtitle">Configure your restaurant management system ‚Ä¢ All pages sync automatically</div>
    </div>

    <div class="panel">
      <div class="section-title">Configuration</div>
      
      <div class="form-grid">
        <div class="field">
          <label for="appsScriptUrl">Google Apps Script URL</label>
          <input 
            id="appsScriptUrl" 
            type="text" 
            placeholder="https://script.google.com/.../exec"
          />
        </div>

        <div class="field">
          <label for="n8nWebhookUrl">n8n Webhook URL (AI Chat)</label>
          <input 
            id="n8nWebhookUrl" 
            type="text" 
            placeholder="https://your-instance.app.n8n.cloud/webhook/..."
          />
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="saveBtn">
          üíæ Save Configuration
        </button>
        <button class="btn secondary" id="testBtn">
          üß™ Test Connection
        </button>
        <button class="btn ghost" id="clearBtn">
          üóëÔ∏è Clear Saved Data
        </button>
      </div>

      <div id="statusBox" class="status-box"></div>
    </div>

    <div class="launch-grid">
      <button class="tile" id="guestBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">‚ú®</div>
          <div class="badge">Guest</div>
        </div>
        <div class="tile-label">Join Waitlist</div>
        <div class="tile-desc">Beautiful form for guests to add themselves to the waitlist</div>
      </button>

      <button class="tile" id="hostBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">üë•</div>
          <div class="badge">Host</div>
        </div>
        <div class="tile-label">Manage Waitlist</div>
        <div class="tile-desc">Host dashboard to view and seat waiting parties</div>
      </button>

      <button class="tile" id="liveBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">ü¶û</div>
          <div class="badge">Live</div>
        </div>
        <div class="tile-label">Seafood Status</div>
        <div class="tile-desc">Live availability and pricing for seafood items</div>
      </button>

      <button class="tile" id="aiBtn" type="button">
        <div class="tile-header">
          <div class="tile-icon">ü§ñ</div>
          <div class="badge">AI</div>
        </div>
        <div class="tile-label">AI Assistant</div>
        <div class="tile-desc">Chat interface for customer questions and info</div>
      </button>
    </div>

    <div class="help">
      <strong>Quick API Test:</strong> Once saved, test these endpoints in your browser:<br/>
      <code id="testUrl1">[your-url]?action=getInventory</code>
      <code id="testUrl2">[your-url]?action=getWaitlist</code>
    </div>
  </div>

<script>
  const $ = id => document.getElementById(id);
  
  const KEYS = {
    apps: 'appsScriptUrl',
    n8n: 'n8nWebhookUrl'
  };

  function setStatus(msg, type) {
    const box = $('statusBox');
    box.textContent = msg;
    box.className = 'status-box show ' + (type || '');
    if (!msg) box.className = 'status-box';
  }

  function loadSaved() {
    const apps = localStorage.getItem(KEYS.apps) || '';
    const n8n = localStorage.getItem(KEYS.n8n) || '';
    
    $('appsScriptUrl').value = apps;
    $('n8nWebhookUrl').value = n8n;
    
    updateTestUrls();
    
    if (apps || n8n) {
      setStatus('‚úì Configuration loaded successfully', 'ok');
    } else {
      setStatus('Enter your URLs and click Save to get started', 'info');
    }
  }

  function updateTestUrls() {
    const apps = $('appsScriptUrl').value.trim() || '[your-url]';
    $('testUrl1').textContent = apps + '?action=getInventory';
    $('testUrl2').textContent = apps + '?action=getWaitlist';
  }

  function save() {
    const apps = $('appsScriptUrl').value.trim();
    const n8n = $('n8nWebhookUrl').value.trim();

    if (apps && !apps.endsWith('/exec')) {
      setStatus('‚ö† Apps Script URL must end with /exec', 'err');
      return;
    }

    if (apps) localStorage.setItem(KEYS.apps, apps);
    else localStorage.removeItem(KEYS.apps);

    if (n8n) localStorage.setItem(KEYS.n8n, n8n);
    else localStorage.removeItem(KEYS.n8n);

    setStatus('‚úì Configuration saved! All pages will use these settings', 'ok');
    updateTestUrls();
  }

  function clear() {
    if (!confirm('Clear all saved configuration?')) return;
    
    localStorage.removeItem(KEYS.apps);
    localStorage.removeItem(KEYS.n8n);
    $('appsScriptUrl').value = '';
    $('n8nWebhookUrl').value = '';
    setStatus('Configuration cleared', 'info');
    updateTestUrls();
  }

  async function test() {
    const apps = $('appsScriptUrl').value.trim();
    
    if (!apps) {
      setStatus('‚ö† Enter your Apps Script URL first', 'err');
      return;
    }

    setStatus('Testing connection...', 'info');

    try {
      const res = await fetch(apps + '?action=getInventory', { cache: 'no-store' });
      const json = await res.json();
      
      if (!json.success) throw new Error(json.error || 'API returned error');
      
      const count = Array.isArray(json.data) ? json.data.length : 0;
      setStatus(`‚úì Connected! Found ${count} inventory items`, 'ok');
    } catch (err) {
      setStatus('‚úó Connection failed: ' + err.message, 'err');
    }
  }

  function openPage(path) {
    window.location.href = path;
  }

  // Event listeners
  $('saveBtn').addEventListener('click', save);
  $('testBtn').addEventListener('click', test);
  $('clearBtn').addEventListener('click', clear);
  $('guestBtn').addEventListener('click', () => openPage('waitlist-guest-form.html'));
  $('hostBtn').addEventListener('click', () => openPage('waitlist-host-view.html'));
  $('liveBtn').addEventListener('click', () => openPage('live-update-inventory.html'));
  $('aiBtn').addEventListener('click', () => openPage('dodies-ai-chat.html'));

  // Update test URLs on input
  $('appsScriptUrl').addEventListener('input', updateTestUrls);

  // Initialize
  loadSaved();
</script>
</body>
</html>
