<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Inventory - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --red: #DC143C;
  --dark-red: #8B0000;
  --black: #0A0A0A;
  --dark-gray: #1A1A1A;
  --light-gray: #CCCCCC;
  --white: #FFFFFF;
  --gold: #FFD700;
  --green: #228B22;
  --orange: #FF8C00;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--black);
  color: var(--white);
  min-height: 100vh;
  padding: 24px;
  background-image: 
    linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.95)),
    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q30 20 40 30 T60 30 T80 30" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.05"/></svg>');
  background-size: cover, 200px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  flex-wrap: wrap;
  gap: 16px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  font-size: 48px;
  filter: drop-shadow(0 4px 12px rgba(220, 20, 60, 0.5));
}

h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 32px;
  font-weight: 800;
  color: var(--red);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 14px;
  color: var(--light-gray);
  margin-top: 4px;
}

.back-btn {
  padding: 10px 20px;
  background: var(--dark-gray);
  border: 2px solid var(--red);
  border-radius: 8px;
  color: var(--white);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
}

.back-btn:hover {
  background: var(--red);
  transform: translateY(-2px);
}

.last-update {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--dark-gray);
  border: 1px solid #333;
  border-radius: 8px;
  font-size: 13px;
  color: var(--light-gray);
  margin-bottom: 32px;
}

.update-dot {
  width: 8px;
  height: 8px;
  background: var(--gold);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

.item-card {
  background: var(--dark-gray);
  border: 2px solid #2A2A2A;
  border-radius: 12px;
  padding: 28px;
  transition: all 0.3s ease;
}

.item-card:hover {
  border-color: var(--red);
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(220, 20, 60, 0.3);
}

.item-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 20px;
}

.item-icon {
  font-size: 56px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.item-name {
  font-family: 'Montserrat', sans-serif;
  font-size: 24px;
  font-weight: 700;
  color: var(--white);
  margin-bottom: 16px;
}

.status-badge {
  padding: 10px 20px;
  border-radius: 8px;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: 2px solid;
  margin-bottom: 16px;
}

.status-AVAILABLE {
  background: rgba(34, 139, 34, 0.2);
  border-color: var(--green);
  color: var(--green);
}

.status-LIMITED {
  background: rgba(255, 140, 0, 0.2);
  border-color: var(--orange);
  color: var(--orange);
}

.status-OUT {
  background: rgba(220, 20, 60, 0.2);
  border-color: var(--red);
  color: var(--red);
}

.item-meta {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.meta-item {
  padding: 12px;
  background: var(--black);
  border: 1px solid #333;
  border-radius: 8px;
}

.meta-label {
  font-size: 11px;
  color: var(--light-gray);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 4px;
  font-weight: 600;
}

.meta-value {
  font-size: 20px;
  font-weight: 700;
  color: var(--white);
}

.meta-value.price {
  color: var(--gold);
  font-family: 'Montserrat', sans-serif;
}

.footer {
  text-align: center;
  padding: 24px;
  color: var(--light-gray);
  font-size: 13px;
}

.refresh-indicator {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--dark-gray);
  border: 1px solid #333;
  border-radius: 8px;
  margin-top: 12px;
}

.spinner {
  width: 12px;
  height: 12px;
  border: 2px solid #333;
  border-top-color: var(--red);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .header { flex-direction: column; align-items: flex-start; }
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <span class="logo">ü¶û</span>
      <div>
        <h1>Live Inventory</h1>
        <div class="subtitle">Fresh from The Harbor</div>
      </div>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <div class="last-update">
    <span class="update-dot"></span>
    <span id="lastUpdate">Loading...</span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    <div>ü¶û Real-time seafood availability</div>
    <div class="refresh-indicator">
      <div class="spinner"></div>
      <span>Auto-refresh every 30 seconds</span>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const gridEl = document.getElementById('grid');
const lastUpdateEl = document.getElementById('lastUpdate');

const SEAFOOD_ITEMS = [
  { name: 'Crawfish', icon: 'ü¶û' },
  { name: 'Chargrilled Oysters', icon: 'ü¶™' },
  { name: 'Raw Oysters', icon: 'ü¶™' },
  { name: 'Snow Crab', icon: 'ü¶Ä' },
  { name: 'Peel & Eat Shrimp', icon: 'ü¶ê' }
];

function formatPrice(price) {
  const num = Number(price);
  return isFinite(num) ? `$${num.toFixed(2)}` : '‚Äî';
}

function formatTime(time) {
  if (!time) return '‚Äî';
  try {
    const date = new Date(time);
    if (isNaN(date)) return '‚Äî';
    return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
  } catch {
    return '‚Äî';
  }
}

function normalizeStatus(status) {
  const s = String(status || '').trim().toUpperCase();
  if (['AVAILABLE', 'LIMITED', 'OUT'].includes(s)) return s;
  return 'OUT';
}

async function loadInventory() {
  if (!APPS) {
    lastUpdateEl.textContent = 'Configure Apps Script URL in Dashboard';
    gridEl.innerHTML = '<div style="text-align:center;padding:40px;color:#999;">Please configure your Apps Script URL</div>';
    return;
  }

  try {
    const res = await fetch(APPS + '?action=getInventory', { cache: 'no-store' });
    const json = await res.json();
    
    if (!json.success) throw new Error(json.message || 'Failed to load');
    
    const data = json.data || [];
    render(data);
    
    lastUpdateEl.textContent = 'Updated ' + new Date().toLocaleTimeString();
  } catch (err) {
    console.error(err);
    lastUpdateEl.textContent = 'Update failed';
    gridEl.innerHTML = '<div style="text-align:center;padding:40px;color:#DC143C;">Error loading inventory</div>';
  }
}

function render(data) {
  gridEl.innerHTML = SEAFOOD_ITEMS.map(item => {
    const info = data.find(x => String(x.item || '') === item.name) || {};
    const status = normalizeStatus(info.status);
    const price = formatPrice(info.price);
    const updated = formatTime(info.lastUpdated);

    return `
      <div class="item-card">
        <div class="item-header">
          <div class="item-icon">${item.icon}</div>
        </div>
        
        <div class="item-name">${item.name}</div>
        
        <div class="status-badge status-${status}">
          ${status}
        </div>
        
        <div class="item-meta">
          <div class="meta-item">
            <div class="meta-label">Price</div>
            <div class="meta-value price">${price}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Updated</div>
            <div class="meta-value" style="font-size:16px;">${updated}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

loadInventory();
setInterval(loadInventory, 30000);
</script>

</body>
</html>
