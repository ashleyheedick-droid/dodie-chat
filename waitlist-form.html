<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Join Waitlist - Dodie's Cajun Diner</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --red: #DC143C;
  --dark-red: #8B0000;
  --black: #0A0A0A;
  --dark-gray: #1A1A1A;
  --light-gray: #CCCCCC;
  --white: #FFFFFF;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--black);
  color: var(--white);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  background-image: 
    linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.95)),
    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q30 20 40 30 T60 30 T80 30" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.05"/></svg>');
  background-size: cover, 200px;
}

.container {
  max-width: 520px;
  width: 100%;
}

.card {
  background: var(--dark-gray);
  border: 2px solid var(--red);
  border-radius: 16px;
  padding: 40px 36px;
  box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8);
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-size: 64px;
  display: block;
  margin-bottom: 20px;
  filter: drop-shadow(0 4px 12px rgba(220, 20, 60, 0.5));
}

h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 32px;
  font-weight: 800;
  color: var(--red);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 15px;
  color: var(--light-gray);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--light-gray);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.required {
  color: var(--red);
}

input, textarea {
  width: 100%;
  padding: 14px 16px;
  background: var(--black);
  border: 1px solid #333;
  border-radius: 8px;
  color: var(--white);
  font-size: 15px;
  font-family: 'Open Sans', sans-serif;
  transition: all 0.2s ease;
}

input::placeholder,
textarea::placeholder {
  color: #666;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: var(--red);
  box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.2);
}

textarea {
  min-height: 90px;
  resize: vertical;
}

.consent-box {
  background: var(--black);
  border: 1px solid #333;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

.checkbox-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  margin-bottom: 12px;
}

.checkbox-item:last-child {
  margin-bottom: 0;
}

.checkbox-item input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-top: 2px;
  cursor: pointer;
  flex-shrink: 0;
  accent-color: var(--red);
}

.checkbox-label {
  font-size: 13px;
  color: var(--light-gray);
  line-height: 1.6;
  cursor: pointer;
}

.checkbox-label strong {
  color: var(--white);
}

.submit-btn {
  width: 100%;
  padding: 16px 24px;
  background: var(--red);
  border: none;
  border-radius: 8px;
  color: var(--white);
  font-size: 16px;
  font-weight: 700;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s ease;
  letter-spacing: 0.5px;
}

.submit-btn:hover:not(:disabled) {
  background: var(--dark-red);
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
}

.submit-btn:active {
  transform: translateY(0);
}

.submit-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.status-message {
  margin-top: 16px;
  padding: 14px 16px;
  border-radius: 8px;
  font-size: 14px;
  display: none;
}

.status-message.show {
  display: block;
}

.status-message.success {
  background: rgba(34, 139, 34, 0.2);
  border: 1px solid #228B22;
  color: #90EE90;
}

.status-message.error {
  background: rgba(220, 20, 60, 0.2);
  border: 1px solid var(--red);
  color: #FF6B6B;
}

.success-view {
  text-align: center;
  display: none;
}

.success-view.show {
  display: block;
}

.success-icon {
  font-size: 72px;
  margin-bottom: 24px;
}

.success-view h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 28px;
  font-weight: 800;
  color: var(--red);
  margin-bottom: 12px;
  text-transform: uppercase;
}

.success-view p {
  color: var(--light-gray);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 24px;
}

.back-btn {
  padding: 12px 28px;
  background: var(--black);
  border: 2px solid var(--red);
  border-radius: 8px;
  color: var(--white);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
}

.back-btn:hover {
  background: var(--red);
  transform: translateY(-2px);
}

@media (max-width: 600px) {
  .card { padding: 32px 24px; }
  h1 { font-size: 28px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div id="formView">
      <div class="header">
        <span class="logo">ü¶û</span>
        <h1>Join Waitlist</h1>
        <p class="subtitle">We'll notify you when your table is ready</p>
      </div>

      <form id="waitlistForm">
        <div class="form-group">
          <label>Name <span class="required">*</span></label>
          <input 
            type="text" 
            id="name" 
            required 
            placeholder="John Smith"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label>Phone Number <span class="required">*</span></label>
          <input 
            type="tel" 
            id="phone" 
            required 
            placeholder="(469) 555-1234"
            autocomplete="tel"
          />
        </div>

        <div class="form-group">
          <label>Party Size <span class="required">*</span></label>
          <input 
            type="number" 
            id="partySize" 
            required 
            min="1" 
            max="20"
            placeholder="2"
          />
        </div>

        <div class="form-group">
          <label>Special Requests (Optional)</label>
          <textarea 
            id="notes" 
            placeholder="High chair, booth seating, birthday celebration, etc."
          ></textarea>
        </div>

        <div class="consent-box">
          <div class="checkbox-item">
            <input type="checkbox" id="smsConsent" required>
            <label for="smsConsent" class="checkbox-label">
              <span class="required">*</span> <strong>I agree to receive text messages</strong> about my waitlist status. Reply STOP to opt out.
            </label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="marketingOptIn">
            <label for="marketingOptIn" class="checkbox-label">
              Send me crawfish updates and specials (optional)
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Join Waitlist
        </button>

        <div class="status-message" id="statusMessage"></div>
      </form>
    </div>

    <div class="success-view" id="successView">
      <span class="success-icon">‚úì</span>
      <h2>You're on the list!</h2>
      <p>We'll send you a text when your table is ready.<br>Average wait: 15-30 minutes</p>
      <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const form = document.getElementById('waitlistForm');
const submitBtn = document.getElementById('submitBtn');
const statusMsg = document.getElementById('statusMessage');
const formView = document.getElementById('formView');
const successView = document.getElementById('successView');

function showStatus(message, type) {
  statusMsg.textContent = message;
  statusMsg.className = 'status-message show ' + type;
}

function hideStatus() {
  statusMsg.className = 'status-message';
}

function showSuccess() {
  formView.style.display = 'none';
  successView.classList.add('show');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideStatus();

  if (!APPS) {
    showStatus('‚ö†Ô∏è Configure Apps Script URL in Dashboard first', 'error');
    return;
  }

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const partySize = document.getElementById('partySize').value.trim();
  const notes = document.getElementById('notes').value.trim();
  const smsConsent = document.getElementById('smsConsent').checked;
  const marketingOptIn = document.getElementById('marketingOptIn').checked;

  if (!smsConsent) {
    showStatus('You must agree to receive text messages', 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = 'Adding...';

  try {
    const payload = {
      action: 'addToWaitlist',
      name,
      phone,
      partySize: parseInt(partySize),
      specialNotes: notes,
      smsConsent: smsConsent ? 'Yes' : 'No',
      marketingOptIn: marketingOptIn ? 'Yes' : 'No'
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (!json.success) {
      throw new Error(json.message || 'Failed to add to waitlist');
    }

    showSuccess();
  } catch (err) {
    showStatus('Error: ' + err.message, 'error');
    submitBtn.disabled = false;
    submitBtn.textContent = 'Join Waitlist';
  }
});

// Auto-format phone number
document.getElementById('phone').addEventListener('input', (e) => {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 0) {
    if (value.length <= 3) {
      value = `(${value}`;
    } else if (value.length <= 6) {
      value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
    } else {
      value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
    }
  }
  e.target.value = value;
});
</script>

</body>
</html>
