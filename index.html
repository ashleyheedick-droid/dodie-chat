<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dodie's Cajun Diner - Management System</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 900px;
  width: 100%;
  text-align: center;
}

.logo {
  font-size: 96px;
  margin-bottom: 24px;
}

h1 {
  font-size: 56px;
  color: #DC143C;
  margin-bottom: 12px;
  font-weight: 800;
}

.subtitle {
  font-size: 20px;
  color: #999;
  margin-bottom: 48px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  margin-top: 40px;
}

.card {
  background: #1a1a1a;
  border: 2px solid #333;
  border-radius: 16px;
  padding: 40px 24px;
  cursor: pointer;
  transition: all 0.3s;
  text-decoration: none;
  color: #fff;
  display: block;
}

.card:hover {
  border-color: #DC143C;
  transform: translateY(-8px);
}

.card-icon {
  font-size: 56px;
  margin-bottom: 16px;
}

.card h2 {
  font-size: 24px;
  margin-bottom: 8px;
  font-weight: 700;
}

.card p {
  color: #999;
  font-size: 14px;
}

.status {
  margin-top: 32px;
  padding: 12px 24px;
  background: #1a1a1a;
  border: 2px solid;
  border-radius: 8px;
  display: inline-block;
}

.status.connected {
  border-color: #228B22;
  color: #90EE90;
}

.status.error {
  border-color: #DC143C;
  color: #FF6B6B;
}

@media (max-width: 768px) {
  h1 { font-size: 40px; }
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">ü¶û</div>
  <h1>DODIE'S CAJUN DINER</h1>
  <p class="subtitle">The Harbor, Rockwall</p>

  <div class="grid">
    <a href="inventory.html" class="card">
      <div class="card-icon">ü¶û</div>
      <h2>Live Inventory</h2>
      <p>Seafood prices & availability</p>
    </a>

    <a href="guest.html" class="card">
      <div class="card-icon">üìù</div>
      <h2>Join Waitlist</h2>
      <p>Customer form</p>
    </a>

    <a href="host.html" class="card">
      <div class="card-icon">üë•</div>
      <h2>Host Dashboard</h2>
      <p>Manage waitlist</p>
    </a>

    <a href="bot.html" class="card">
      <div class="card-icon">ü§ñ</div>
      <h2>AI Assistant</h2>
      <p>Chat with Dodie's bot</p>
    </a>
  </div>

  <div class="status" id="status">Checking connection...</div>
</div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbzJoD0PyD3Y0tMSUl4g5UWHenFSlVDuMx_vDMAc9LjHKgObGhZ-D3HBPJeDkOZR34YLEA/exec';

async function checkConnection() {
  try {
    const res = await fetch(`${API}?action=getWaitlist`, { method: 'GET' });
    const json = await res.json();
    
    if (json.success) {
      document.getElementById('status').textContent = '‚úì Connected';
      document.getElementById('status').className = 'status connected';
    } else {
      throw new Error(json.message);
    }
  } catch (err) {
    document.getElementById('status').textContent = '‚úó Connection error';
    document.getElementById('status').className = 'status error';
  }
}

checkConnection();
</script>

</body>
</html>
