<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Join Waitlist - Dodie's Cajun Diner</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --dodie-red: #E31E24;
  --dodie-dark: #1a0a0a;
  --gold: #FFD700;
  --cream: #FFF8F0;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: linear-gradient(135deg, #1a0a0a 0%, #2a0a0a 100%);
  color: var(--cream);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(circle at 30% 30%, rgba(227,30,36,.15), transparent 50%),
    radial-gradient(circle at 70% 70%, rgba(255,215,0,.08), transparent 50%);
  pointer-events: none;
}

.container {
  width: 100%;
  max-width: 540px;
  position: relative;
  z-index: 1;
  animation: fadeInUp .6s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  background: rgba(255,248,240,.98);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 30px 90px rgba(0,0,0,.8);
  border: 3px solid var(--dodie-red);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  width: 200px;
  max-width: 100%;
  margin: 0 auto 20px;
  display: block;
  filter: drop-shadow(0 4px 12px rgba(227,30,36,.3));
}

h1 {
  font-family: 'Bangers', cursive;
  font-size: 36px;
  color: var(--dodie-red);
  margin-bottom: 8px;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 15px;
  color: #333;
  font-weight: 600;
}

/* Form */
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 800;
  color: var(--dodie-red);
  margin-bottom: 8px;
  letter-spacing: .5px;
  text-transform: uppercase;
}

input, textarea {
  width: 100%;
  padding: 14px 16px;
  background: white;
  border: 2px solid #ddd;
  border-radius: 12px;
  color: #333;
  font-size: 15px;
  font-family: inherit;
  outline: none;
  transition: all .2s ease;
}

input::placeholder,
textarea::placeholder {
  color: #999;
}

input:focus,
textarea:focus {
  border-color: var(--dodie-red);
  box-shadow: 0 0 0 3px rgba(227,30,36,.1);
}

textarea {
  min-height: 90px;
  resize: vertical;
}

/* Checkbox groups */
.checkbox-group {
  margin-bottom: 20px;
  padding: 16px;
  background: #f8f8f8;
  border-radius: 12px;
  border: 2px solid #e5e5e5;
}

.checkbox-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  margin-bottom: 12px;
  cursor: pointer;
}

.checkbox-item:last-child {
  margin-bottom: 0;
}

.checkbox-item input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-top: 2px;
  cursor: pointer;
  flex-shrink: 0;
  accent-color: var(--dodie-red);
}

.checkbox-label {
  font-size: 13px;
  color: #444;
  line-height: 1.5;
  cursor: pointer;
  font-weight: 500;
}

.checkbox-label strong {
  color: var(--dodie-red);
  font-weight: 700;
}

.required-notice {
  color: var(--dodie-red);
  font-weight: 700;
}

/* Submit button */
.submit-btn {
  width: 100%;
  padding: 18px 24px;
  background: var(--dodie-red);
  border: 0;
  border-radius: 14px;
  color: white;
  font-size: 18px;
  font-weight: 900;
  font-family: 'Bangers', cursive;
  cursor: pointer;
  transition: all .3s ease;
  box-shadow: 0 8px 24px rgba(227,30,36,.4);
  letter-spacing: 1px;
  text-transform: uppercase;
}

.submit-btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 12px 36px rgba(227,30,36,.6);
}

.submit-btn:active {
  transform: translateY(-1px);
}

.submit-btn:disabled {
  opacity: .6;
  cursor: not-allowed;
}

/* Status message */
.status-message {
  margin-top: 16px;
  padding: 14px 18px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.5;
  display: none;
  animation: slideDown .3s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.status-message.show {
  display: block;
}

.status-message.success {
  background: #d4edda;
  border: 2px solid #28a745;
  color: #155724;
}

.status-message.error {
  background: #f8d7da;
  border: 2px solid #dc3545;
  color: #721c24;
}

/* Success state */
.success-state {
  text-align: center;
  display: none;
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.success-state.show {
  display: block;
}

.success-icon {
  font-size: 80px;
  margin-bottom: 20px;
  animation: successPop .6s cubic-bezier(.68,-0.55,.265,1.55);
}

@keyframes successPop {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1); }
}

.success-state h2 {
  font-family: 'Bangers', cursive;
  font-size: 32px;
  color: var(--dodie-red);
  margin-bottom: 12px;
  letter-spacing: 1px;
}

.success-state p {
  color: #555;
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 24px;
}

.back-btn {
  padding: 12px 24px;
  background: white;
  border: 2px solid var(--dodie-red);
  border-radius: 12px;
  color: var(--dodie-red);
  font-size: 14px;
  font-weight: 800;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
  text-transform: uppercase;
}

.back-btn:hover {
  background: var(--dodie-red);
  color: white;
  transform: translateY(-2px);
}

@media (max-width: 600px) {
  .card { padding: 28px 20px; }
  h1 { font-size: 32px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div id="formView">
      <div class="header">
        <img src="images/dodies-logo.png" alt="Dodie's Cajun Diner" class="logo">
        <h1>Join the Waitlist</h1>
        <div class="subtitle">We'll text you when your table is ready!</div>
      </div>

      <form id="waitlistForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            type="text" 
            id="name" 
            required 
            placeholder="John Smith"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input 
            type="tel" 
            id="phone" 
            required 
            placeholder="(555) 123-4567"
            autocomplete="tel"
          />
        </div>

        <div class="form-group">
          <label for="partySize">Party Size *</label>
          <input 
            type="number" 
            id="partySize" 
            required 
            min="1" 
            max="20"
            placeholder="2"
          />
        </div>

        <div class="form-group">
          <label for="notes">Special Requests</label>
          <textarea 
            id="notes" 
            placeholder="Any special requests, dietary needs, or seating preferences..."
          ></textarea>
        </div>

        <!-- SMS Consent Section -->
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="smsConsent" required>
            <label for="smsConsent" class="checkbox-label">
              <span class="required-notice">* Required:</span> <strong>I agree to receive text messages</strong> about my waitlist status. Reply STOP to opt out anytime. Message & data rates may apply.
            </label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="marketingOptIn">
            <label for="marketingOptIn" class="checkbox-label">
              ðŸ“± <strong>Send me live crawfish updates & specials!</strong> Get notified when crawfish are in, plus exclusive deals (optional)
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          ðŸ¦ž Add to Waitlist
        </button>

        <div class="status-message" id="statusMessage"></div>
      </form>
    </div>

    <div class="success-state" id="successView">
      <div class="success-icon">ðŸŽ‰</div>
      <h2>You're on the list!</h2>
      <p>We'll text you when your table is ready. Average wait time is 15-30 minutes. See you soon!</p>
      <button class="back-btn" onclick="location.reload()">
        Add Another Party
      </button>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const form = document.getElementById('waitlistForm');
const submitBtn = document.getElementById('submitBtn');
const statusMsg = document.getElementById('statusMessage');
const formView = document.getElementById('formView');
const successView = document.getElementById('successView');

function showStatus(message, type) {
  statusMsg.textContent = message;
  statusMsg.className = 'status-message show ' + type;
}

function hideStatus() {
  statusMsg.className = 'status-message';
}

function showSuccess() {
  formView.style.display = 'none';
  successView.classList.add('show');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideStatus();

  if (!APPS) {
    showStatus('âš  Please configure your Apps Script URL in the Control Center', 'error');
    return;
  }

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const partySize = document.getElementById('partySize').value.trim();
  const notes = document.getElementById('notes').value.trim();
  const smsConsent = document.getElementById('smsConsent').checked;
  const marketingOptIn = document.getElementById('marketingOptIn').checked;

  if (!name || !phone || !partySize) {
    showStatus('Please fill in all required fields', 'error');
    return;
  }

  if (!smsConsent) {
    showStatus('You must agree to receive text messages to join the waitlist', 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = 'ðŸ¦ž Adding to waitlist...';

  try {
    const url = new URL(APPS);
    url.searchParams.set('action', 'addToWaitlist');
    url.searchParams.set('name', name);
    url.searchParams.set('phone', phone);
    url.searchParams.set('partySize', partySize);
    url.searchParams.set('smsConsent', smsConsent ? 'Yes' : 'No');
    url.searchParams.set('marketingOptIn', marketingOptIn ? 'Yes' : 'No');
    if (notes) url.searchParams.set('specialNotes', notes);

    const res = await fetch(url.toString());
    const json = await res.json();

    if (!json.success) {
      throw new Error(json.error || 'Failed to add to waitlist');
    }

    showSuccess();
  } catch (err) {
    showStatus('Error: ' + err.message, 'error');
    submitBtn.disabled = false;
    submitBtn.textContent = 'ðŸ¦ž Add to Waitlist';
  }
});
</script>
</body>
</html>
