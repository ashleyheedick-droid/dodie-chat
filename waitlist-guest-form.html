<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodie‚Äôs Cajun Waitlist</title>
  <style>
    :root{
      --bg:#0b0505; --bg2:#140707;
      --card:rgba(18,8,8,.78); --card2:rgba(10,4,4,.78);
      --line:rgba(215,168,58,.22);
      --gold:#d7a83a; --text:#f6f2e8; --muted:#c9bca3;
      --shadow:0 16px 45px rgba(0,0,0,.55);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 620px at 15% 0%, rgba(178,31,45,.34), transparent 62%),
        radial-gradient(900px 520px at 92% 18%, rgba(215,168,58,.14), transparent 60%),
        radial-gradient(900px 520px at 40% 110%, rgba(215,168,58,.09), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      min-height:100vh;
      padding:28px 16px 44px;
      display:flex; justify-content:center;
    }
    .wrap{width:100%;max-width:520px}
    .hero{text-align:center;margin-bottom:14px}
    .badge{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(215,168,58,.08);
      box-shadow:var(--shadow);
      color:var(--gold);
      font-weight:900;letter-spacing:.08em;
      text-transform:uppercase;font-size:12px;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:99px;
      background:rgba(215,168,58,.75);
      box-shadow:0 0 0 6px rgba(215,168,58,.12);
    }
    h1{margin:14px 0 6px;letter-spacing:.08em;text-transform:uppercase;font-size:18px;color:var(--gold)}
    .sub{margin:0 auto;max-width:420px;color:var(--muted);font-size:13px;line-height:1.45}

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, var(--card), var(--card2));
      box-shadow:var(--shadow);
      padding:18px 16px 16px;
      position:relative;overflow:hidden;
    }
    .bubble{
      position:absolute;border-radius:999px;
      border:1px solid rgba(215,168,58,.18);
      background:rgba(215,168,58,.06);
      animation:float 7s ease-in-out infinite;
      pointer-events:none;
    }
    .b1{width:130px;height:130px;left:-50px;top:-40px;animation-duration:7.5s}
    .b2{width:90px;height:90px;right:-30px;top:25px;animation-duration:6.5s}
    .b3{width:110px;height:110px;right:30px;bottom:-50px;animation-duration:8.3s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

    .craw{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:10px}
    .craw .emoji{font-size:28px;filter: drop-shadow(0 10px 12px rgba(0,0,0,.45))}
    .craw .title{font-weight:900;letter-spacing:.06em;text-transform:uppercase;font-size:12px;color:rgba(246,242,232,.92)}
    form{display:grid;gap:12px;margin-top:8px}
    label{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted);display:block;margin-bottom:6px}
    input, textarea, select{
      width:100%;padding:12px 12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.28);
      color:var(--text);outline:none;font-size:16px;
    }
    input::placeholder, textarea::placeholder{color:rgba(246,242,232,.55)}
    textarea{min-height:86px;resize:vertical}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:420px){.row2{grid-template-columns:1fr}}
    .consent{
      display:flex;gap:10px;align-items:flex-start;
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);
      color:var(--muted);font-size:13px;line-height:1.35;
    }
    .consent input{width:auto;margin-top:2px}
    .consent b{color:var(--text)}
    .btn{
      width:100%;padding:13px 14px;border-radius:16px;
      border:1px solid rgba(215,168,58,.40);
      background:linear-gradient(180deg, rgba(215,168,58,.34), rgba(215,168,58,.16));
      color:var(--text);
      font-weight:1000;letter-spacing:.10em;text-transform:uppercase;
      cursor:pointer;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .fineprint{margin-top:10px;color:rgba(201,188,163,.9);font-size:12px;text-align:center}
    .toast{
      margin-top:12px;padding:12px 14px;border-radius:16px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.35);
      color:var(--text);display:none;
    }
    .toast.show{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="badge"><span class="dot"></span> Dodie‚Äôs Cajun ‚Ä¢ Waitlist</div>
      <h1>Join the Line</h1>
      <p class="sub">Add your party and we‚Äôll text you when it‚Äôs almost your turn.</p>
    </div>

    <div class="card">
      <div class="bubble b1"></div><div class="bubble b2"></div><div class="bubble b3"></div>

      <div class="craw">
        <div class="emoji">ü¶û</div>
        <div>
          <div class="title">Waitlist Text Updates</div>
          <div style="font-size:12px;color:var(--muted);margin-top:2px;">No app needed.</div>
        </div>
        <div class="emoji">ü¶ê</div>
      </div>

      <form id="waitlistForm" autocomplete="on">
        <div>
          <label for="name">Name</label>
          <input id="name" placeholder="Ashley" required />
        </div>

        <div class="row2">
          <div>
            <label for="phone">Phone</label>
            <input id="phone" placeholder="(214) 555-1234" inputmode="tel" required />
          </div>
          <div>
            <label for="partySize">Party Size</label>
            <select id="partySize" required>
              <option value="" selected disabled>Select</option>
              <option>1</option><option>2</option><option>3</option><option>4</option>
              <option>5</option><option>6</option><option>7</option><option>8</option>
              <option>9</option><option>10</option><option>11</option><option>12</option>
              <option>13</option><option>14</option><option>15</option><option>16</option>
            </select>
          </div>
        </div>

        <div>
          <label for="notes">Special Notes</label>
          <textarea id="notes" placeholder="Patio, high chair, allergy, birthday‚Ä¶"></textarea>
        </div>

        <div class="consent">
          <input id="smsConsent" type="checkbox" checked />
          <div>
            <b>Text updates</b><br/>
            You agree to receive waitlist texts. Reply STOP to opt out.
          </div>
        </div>

        <button class="btn" id="submitBtn" type="submit">Add My Party</button>
        <div class="fineprint">If you don‚Äôt receive texts, double-check your number.</div>

        <div id="toast" class="toast"></div>
      </form>
    </div>
  </div>

  <script>
    // IMPORTANT: paste YOUR Apps Script /exec URL here (guests will never see it)
    const APPS_SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_EXEC_URL_HERE";

    const form = document.getElementById("waitlistForm");
    const submitBtn = document.getElementById("submitBtn");
    const toast = document.getElementById("toast");

    function showToast(msg){ toast.textContent = msg; toast.classList.add("show"); }

    function toE164Maybe(phone){
      const digits = String(phone || "").replace(/\D/g,"");
      if(digits.length === 10) return "+1" + digits;
      if(digits.length === 11 && digits.startsWith("1")) return "+" + digits;
      return phone;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      toast.classList.remove("show");

      const name = document.getElementById("name").value.trim();
      const phone = toE164Maybe(document.getElementById("phone").value.trim());
      const partySize = document.getElementById("partySize").value;
      const specialNotes = document.getElementById("notes").value.trim();
      const smsConsent = document.getElementById("smsConsent").checked ? "Yes" : "No";

      if(!APPS_SCRIPT_URL.includes("/exec")){
        showToast("Setup error: missing waitlist connection.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Adding‚Ä¶";

      try{
        const r = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "addToWaitlist",
            name,
            phone,
            partySize,
            specialNotes,
            smsConsent
          })
        });

        const j = await r.json();
        if(j && j.success){
          showToast("‚úÖ You‚Äôre on the list! We‚Äôll text you updates.");
          form.reset();
          document.getElementById("smsConsent").checked = true;
        } else {
          showToast("Couldn‚Äôt add you: " + (j.error || "Unknown error"));
        }
      } catch(err){
        showToast("Network error. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Add My Party";
      }
    });
  </script>
</body>
</html>
