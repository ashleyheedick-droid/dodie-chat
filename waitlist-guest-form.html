<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dodieâ€™s Cajun Waitlist</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#7a1200,#1b0000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.card{
  width:380px;
  background:#140000;
  border-radius:18px;
  padding:28px;
  box-shadow:0 0 40px rgba(255,120,0,.25);
}

h1{
  text-align:center;
  margin:0 0 10px;
  font-size:22px;
}

label{
  font-size:12px;
  opacity:.8;
}

input,select,textarea{
  width:100%;
  margin:6px 0 14px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#250000;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(90deg,#ff9a2f,#ff5a00);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.small{
  text-align:center;
  opacity:.7;
  font-size:12px;
}
</style>
</head>

<body>

<div class="card">
<h1>ðŸ¦ž Join the Line</h1>

<label>Name</label>
<input id="name">

<label>Phone</label>
<input id="phone">

<label>Party Size</label>
<select id="party">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option>
</select>

<label>Notes</label>
<textarea id="notes"></textarea>

<button onclick="join()">Add My Party</button>
<div class="small" id="msg"></div>
</div>

<script>
const APPS_SCRIPT_URL = "YOUR_SCRIPT_URL";

function join(){

fetch(APPS_SCRIPT_URL,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
    action:"addToWaitlist",
    name: name.value,
    phone: phone.value,
    partySize: party.value,
    specialNotes: notes.value,
    smsConsent:"Yes"
  })
})
.then(r=>r.json())
.then(()=>{
  msg.innerText="You're on the list!";
})
.catch(()=>{
  msg.innerText="Error â€” try again";
});

}
</script>

</body>
</html>
