<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Join Waitlist - Dodie's Cajun Diner</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0A0A0A;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:24px;
}
.card{
  width:420px;
  background:#1A1A1A;
  border:2px solid #DC143C;
  border-radius:16px;
  padding:36px;
  box-shadow:0 12px 48px rgba(0,0,0,.8);
}
h1{
  text-align:center;
  color:#DC143C;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  color:#ccc;
  margin-bottom:22px;
}
label{font-size:13px;color:#ccc}
input,textarea{
  width:100%;
  padding:14px;
  margin:6px 0 16px;
  background:#000;
  border:1px solid #333;
  border-radius:8px;
  color:#fff;
}
button{
  width:100%;
  padding:16px;
  background:#DC143C;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.msg{margin-top:14px;text-align:center}
</style>
</head>

<body>

<div class="card">
<h1>ðŸ¦ž Join Waitlist</h1>
<div class="subtitle">Weâ€™ll text when your table is ready</div>

<label>Name</label>
<input id="name">

<label>Phone</label>
<input id="phone">

<label>Party Size</label>
<input id="partySize" type="number" min="1" max="20">

<label>Notes</label>
<textarea id="notes"></textarea>

<label><input type="checkbox" id="sms" checked> Text updates OK</label>

<button id="joinBtn" type="button">Join Waitlist</button>
<div class="msg" id="msg"></div>
</div>

<script>
const APPS = "PASTE_YOUR_EXEC_URL_HERE";

const btn = document.getElementById("joinBtn");
const msg = document.getElementById("msg");

btn.onclick = async () => {

  const name = name.value.trim();
  const phone = phone.value.trim();
  const party = partySize.value.trim();
  const notesVal = notes.value.trim();

  const url =
    APPS +
    "?action=addToWaitlist" +
    "&name=" + encodeURIComponent(name) +
    "&phone=" + encodeURIComponent(phone) +
    "&partySize=" + encodeURIComponent(party) +
    "&specialNotes=" + encodeURIComponent(notesVal) +
    "&smsConsent=Yes";

  try{
    const r = await fetch(url);
    const j = await r.json();
    msg.innerText = j.success ? "You're on the list!" : "Error â€” try again";
  }catch(e){
    msg.innerText = "Network error â€” try again";
  }
};
</script>

</body>
</html>
