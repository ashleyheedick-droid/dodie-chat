<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Join Waitlist - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0a0a0f;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(900px 900px at 30% 30%, rgba(255,59,92,.18), transparent 60%),
    radial-gradient(700px 700px at 70% 70%, rgba(76,154,255,.15), transparent 60%);
  animation: bgFloat 20s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes bgFloat {
  0%, 100% { opacity: 1; transform: translateY(0); }
  50% { opacity: .85; transform: translateY(-20px); }
}

.container {
  width: 100%;
  max-width: 520px;
  position: relative;
  z-index: 1;
  animation: fadeInUp .6s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  background: rgba(20,20,31,.9);
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 32px;
  padding: 48px;
  box-shadow: 0 30px 90px rgba(0,0,0,.5);
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: 
    radial-gradient(600px 600px at 50% 0%, rgba(255,59,92,.08), transparent 60%);
  pointer-events: none;
}

.card > * {
  position: relative;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  border-radius: 24px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  margin-bottom: 24px;
  box-shadow: 0 20px 60px rgba(255,59,92,.35);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(3deg); }
}

h1 {
  font-size: 32px;
  font-weight: 900;
  letter-spacing: -.02em;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #fff, rgba(255,255,255,.8));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 16px;
  color: rgba(255,255,255,.6);
  line-height: 1.5;
}

/* Form */
.form-group {
  margin-bottom: 24px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: rgba(255,255,255,.7);
  margin-bottom: 10px;
  letter-spacing: .3px;
}

input, textarea {
  width: 100%;
  padding: 16px 18px;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px;
  color: #fff;
  font-size: 15px;
  font-family: inherit;
  outline: none;
  transition: all .2s ease;
}

input::placeholder,
textarea::placeholder {
  color: rgba(255,255,255,.35);
}

input:focus,
textarea:focus {
  border-color: #ff3b5c;
  background: rgba(0,0,0,.4);
  box-shadow: 0 0 0 4px rgba(255,59,92,.15);
}

textarea {
  min-height: 100px;
  resize: vertical;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  opacity: 1;
}

/* Submit button */
.submit-btn {
  width: 100%;
  padding: 18px 24px;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  border: 0;
  border-radius: 16px;
  color: #fff;
  font-size: 16px;
  font-weight: 800;
  font-family: inherit;
  cursor: pointer;
  transition: all .3s ease;
  box-shadow: 0 12px 40px rgba(255,59,92,.35);
  position: relative;
  overflow: hidden;
  letter-spacing: .3px;
}

.submit-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,.2), transparent);
  opacity: 0;
  transition: opacity .3s ease;
}

.submit-btn:hover:not(:disabled)::before {
  opacity: 1;
}

.submit-btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 20px 60px rgba(255,59,92,.5);
}

.submit-btn:active {
  transform: translateY(-1px);
}

.submit-btn:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.submit-btn.loading {
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: .7; }
}

/* Status message */
.status-message {
  margin-top: 20px;
  padding: 16px 20px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.5;
  display: none;
  animation: slideDown .3s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.status-message.show {
  display: block;
}

.status-message.success {
  background: rgba(54,211,153,.15);
  border: 1px solid rgba(54,211,153,.3);
  color: #36d399;
}

.status-message.error {
  background: rgba(255,59,92,.15);
  border: 1px solid rgba(255,59,92,.3);
  color: #ff3b5c;
}

.status-message strong {
  display: block;
  font-weight: 700;
  margin-bottom: 4px;
}

/* Success state */
.success-state {
  text-align: center;
  display: none;
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.success-state.show {
  display: block;
}

.success-icon {
  font-size: 80px;
  margin-bottom: 24px;
  animation: successPop .6s cubic-bezier(.68,-0.55,.265,1.55);
}

@keyframes successPop {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1); }
}

.success-state h2 {
  font-size: 28px;
  font-weight: 900;
  margin-bottom: 12px;
  letter-spacing: -.02em;
}

.success-state p {
  color: rgba(255,255,255,.7);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 24px;
}

.back-btn {
  padding: 14px 28px;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 14px;
  color: #fff;
  font-size: 14px;
  font-weight: 700;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
}

.back-btn:hover {
  background: rgba(255,255,255,.12);
  transform: translateY(-2px);
}

@media (max-width: 600px) {
  .card { padding: 32px 24px; }
  h1 { font-size: 28px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div id="formView">
      <div class="header">
        <div class="logo">ðŸ¦ž</div>
        <h1>Join the Waitlist</h1>
        <div class="subtitle">We'll notify you when your table is ready</div>
      </div>

      <form id="waitlistForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            type="text" 
            id="name" 
            required 
            placeholder="John Smith"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input 
            type="tel" 
            id="phone" 
            required 
            placeholder="(555) 123-4567"
            autocomplete="tel"
          />
        </div>

        <div class="form-group">
          <label for="partySize">Party Size *</label>
          <input 
            type="number" 
            id="partySize" 
            required 
            min="1" 
            max="20"
            placeholder="2"
          />
        </div>

        <div class="form-group">
          <label for="notes">Special Notes (Optional)</label>
          <textarea 
            id="notes" 
            placeholder="Any special requests or dietary restrictions..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Add to Waitlist
        </button>

        <div class="status-message" id="statusMessage"></div>
      </form>
    </div>

    <div class="success-state" id="successView">
      <div class="success-icon">âœ“</div>
      <h2>You're on the list!</h2>
      <p>We'll call or text you when your table is ready. Average wait time is 15-30 minutes.</p>
      <button class="back-btn" onclick="location.reload()">
        Add Another Party
      </button>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const form = document.getElementById('waitlistForm');
const submitBtn = document.getElementById('submitBtn');
const statusMsg = document.getElementById('statusMessage');
const formView = document.getElementById('formView');
const successView = document.getElementById('successView');

function showStatus(message, type) {
  statusMsg.textContent = message;
  statusMsg.className = 'status-message show ' + type;
}

function hideStatus() {
  statusMsg.className = 'status-message';
}

function showSuccess() {
  formView.style.display = 'none';
  successView.classList.add('show');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideStatus();

  if (!APPS) {
    showStatus('âš  Please configure your Apps Script URL in the Control Center', 'error');
    return;
  }

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const partySize = document.getElementById('partySize').value.trim();
  const notes = document.getElementById('notes').value.trim();

  if (!name || !phone || !partySize) {
    showStatus('Please fill in all required fields', 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.classList.add('loading');
  submitBtn.textContent = 'Adding to waitlist...';

  try {
    const url = new URL(APPS);
    url.searchParams.set('action', 'addToWaitlist');
    url.searchParams.set('name', name);
    url.searchParams.set('phone', phone);
    url.searchParams.set('partySize', partySize);
    if (notes) url.searchParams.set('specialNotes', notes);

    const res = await fetch(url.toString());
    const json = await res.json();

    if (!json.success) {
      throw new Error(json.error || 'Failed to add to waitlist');
    }

    // Show success state
    showSuccess();
  } catch (err) {
    showStatus('Error: ' + err.message, 'error');
    submitBtn.disabled = false;
    submitBtn.classList.remove('loading');
    submitBtn.textContent = 'Add to Waitlist';
  }
});
</script>
</body>
</html>
