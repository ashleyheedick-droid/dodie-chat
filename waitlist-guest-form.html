<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Waitlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;background:#111;color:#fff;padding:24px}
.card{max-width:420px;margin:auto;background:#1b1b1b;padding:20px;border-radius:12px}
input,textarea,button{
  width:100%;padding:12px;margin-top:10px;
  border-radius:8px;border:none;font-size:16px
}
button{background:#c49b3a;color:#000;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Join the Waitlist</h2>

<form id="waitlistForm">
  <input id="name" placeholder="Name" required>
  <input id="phone" placeholder="Phone" required>
  <input id="partySize" type="number" placeholder="Party Size" required>
  <textarea id="notes" placeholder="Special notes"></textarea>
  <button type="submit">Join Waitlist</button>
</form>

<div id="msg"></div>
</div>

<script>
const APPS_SCRIPT_URL = "YOUR_EXEC_URL_HERE";

document.getElementById("waitlistForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const data = {
    action:"addToWaitlist",
    name: name.value,
    phone: phone.value,
    partySize: partySize.value,
    specialNotes: notes.value,
    smsConsent:"Yes"
  };

  const r = await fetch(APPS_SCRIPT_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });

  const j = await r.json();
  msg.innerText = j.success ? "Youâ€™re on the list!" : j.error;
});
</script>

</body>
</html>
