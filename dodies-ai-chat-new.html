<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dodie's AI Assistant</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0a0a0f;
  color: #fff;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(800px 800px at 30% 20%, rgba(255,59,92,.15), transparent 60%),
    radial-gradient(600px 600px at 70% 80%, rgba(76,154,255,.12), transparent 60%);
  pointer-events: none;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
}

/* Header */
.header {
  padding: 20px 24px;
  background: rgba(20,20,31,.8);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255,255,255,.08);
  display: flex;
  align-items: center;
  gap: 16px;
  flex-shrink: 0;
}

.header-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  border-radius: 14px;
  display: grid;
  place-items: center;
  font-size: 24px;
  box-shadow: 0 8px 24px rgba(255,59,92,.3);
}

.header-text h1 {
  font-size: 20px;
  font-weight: 800;
  letter-spacing: -.02em;
  margin-bottom: 4px;
}

.header-text .status {
  font-size: 13px;
  color: rgba(255,255,255,.6);
  display: flex;
  align-items: center;
  gap: 6px;
}

.status-dot {
  width: 6px;
  height: 6px;
  background: #36d399;
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: .7; transform: scale(1.2); }
}

/* Messages */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
}

.messages::-webkit-scrollbar {
  width: 8px;
}

.messages::-webkit-scrollbar-track {
  background: transparent;
}

.messages::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,.1);
  border-radius: 4px;
}

.messages::-webkit-scrollbar-thumb:hover {
  background: rgba(255,255,255,.15);
}

/* Message bubbles */
.message {
  display: flex;
  gap: 12px;
  animation: messageSlide .3s ease-out;
  max-width: 85%;
}

@keyframes messageSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.user {
  margin-left: auto;
  flex-direction: row-reverse;
}

.message-avatar {
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-size: 18px;
  flex-shrink: 0;
}

.message.ai .message-avatar {
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  box-shadow: 0 4px 12px rgba(255,59,92,.3);
}

.message.user .message-avatar {
  background: linear-gradient(135deg, #4c9aff, #0ea5e9);
  box-shadow: 0 4px 12px rgba(76,154,255,.3);
}

.message-bubble {
  padding: 14px 18px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.5;
  position: relative;
  word-wrap: break-word;
}

.message.ai .message-bubble {
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.1);
  color: rgba(255,255,255,.95);
}

.message.user .message-bubble {
  background: linear-gradient(135deg, #4c9aff, #0ea5e9);
  color: #fff;
  box-shadow: 0 8px 24px rgba(76,154,255,.2);
}

/* Thinking animation */
.thinking {
  display: flex;
  gap: 12px;
  align-items: center;
  animation: messageSlide .3s ease-out;
}

.thinking .message-avatar {
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-size: 18px;
}

.thinking-bubble {
  padding: 16px 20px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 20px;
  display: flex;
  gap: 6px;
  align-items: center;
}

.thinking-dot {
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,.5);
  border-radius: 50%;
  animation: thinkingDot 1.4s ease-in-out infinite;
}

.thinking-dot:nth-child(2) { animation-delay: .2s; }
.thinking-dot:nth-child(3) { animation-delay: .4s; }

@keyframes thinkingDot {
  0%, 60%, 100% { transform: translateY(0); opacity: .5; }
  30% { transform: translateY(-10px); opacity: 1; }
}

/* Input area */
.input-area {
  padding: 20px 24px;
  background: rgba(20,20,31,.9);
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,.08);
  flex-shrink: 0;
}

.input-wrapper {
  display: flex;
  gap: 12px;
  align-items: center;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px;
  padding: 8px 8px 8px 20px;
  transition: all .2s ease;
}

.input-wrapper:focus-within {
  border-color: #ff3b5c;
  box-shadow: 0 0 0 4px rgba(255,59,92,.15);
}

input {
  flex: 1;
  border: 0;
  background: transparent;
  color: #fff;
  font-size: 15px;
  font-family: inherit;
  outline: none;
  padding: 8px 0;
}

input::placeholder {
  color: rgba(255,255,255,.4);
}

.send-btn {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  border: 0;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  color: #fff;
  cursor: pointer;
  display: grid;
  place-items: center;
  font-size: 20px;
  transition: all .2s ease;
  flex-shrink: 0;
  box-shadow: 0 4px 12px rgba(255,59,92,.3);
}

.send-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255,59,92,.4);
}

.send-btn:active {
  transform: translateY(0);
}

.send-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

/* Suggestions */
.suggestions {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 16px;
  animation: fadeIn .4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.suggestion-chip {
  padding: 10px 16px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 20px;
  font-size: 13px;
  color: rgba(255,255,255,.8);
  cursor: pointer;
  transition: all .2s ease;
  white-space: nowrap;
}

.suggestion-chip:hover {
  background: rgba(255,255,255,.08);
  border-color: rgba(255,255,255,.2);
  transform: translateY(-2px);
}

/* Welcome message */
.welcome {
  text-align: center;
  padding: 40px 20px;
  max-width: 500px;
  margin: auto;
  animation: fadeIn .6s ease-out;
}

.welcome-icon {
  font-size: 64px;
  margin-bottom: 20px;
  filter: drop-shadow(0 8px 16px rgba(0,0,0,.3));
}

.welcome h2 {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 12px;
  letter-spacing: -.02em;
}

.welcome p {
  color: rgba(255,255,255,.6);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 24px;
}

.welcome-suggestions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  text-align: left;
}

.welcome-chip {
  padding: 14px 18px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px;
  font-size: 14px;
  color: rgba(255,255,255,.8);
  cursor: pointer;
  transition: all .2s ease;
  display: flex;
  align-items: center;
  gap: 12px;
}

.welcome-chip:hover {
  background: rgba(255,255,255,.08);
  border-color: rgba(255,255,255,.2);
  transform: translateX(4px);
}

.welcome-chip::before {
  content: 'ðŸ’¬';
  font-size: 18px;
}

@media (max-width: 768px) {
  .header { padding: 16px 20px; }
  .messages { padding: 20px 16px; }
  .input-area { padding: 16px 20px; }
  .message { max-width: 90%; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-icon">ðŸ¦ž</div>
    <div class="header-text">
      <h1>Dodie's AI Assistant</h1>
      <div class="status">
        <span class="status-dot"></span>
        Online
      </div>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">ðŸ¤–</div>
      <h2>How can I help you?</h2>
      <p>Ask me about waitlist, crawfish prices, menu items, or availability</p>
      <div class="welcome-suggestions">
        <div class="welcome-chip" data-q="How many people are waiting?">How many people are waiting?</div>
        <div class="welcome-chip" data-q="What's the crawfish price?">What's the crawfish price?</div>
        <div class="welcome-chip" data-q="Is there a wait right now?">Is there a wait right now?</div>
        <div class="welcome-chip" data-q="What seafood is available?">What seafood is available?</div>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="input" 
        placeholder="Ask me anything..."
        autocomplete="off"
      />
      <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
  </div>
</div>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const welcomeEl = document.getElementById('welcome');

const WEBHOOK = localStorage.getItem('n8nWebhookUrl') || '';

let isFirstMessage = true;

function addMessage(text, type) {
  if (isFirstMessage && welcomeEl) {
    welcomeEl.remove();
    isFirstMessage = false;
  }

  const msg = document.createElement('div');
  msg.className = 'message ' + type;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¦ž';
  
  const bubble = document.createElement('div');
  bubble.className = 'message-bubble';
  bubble.textContent = text;
  
  msg.appendChild(avatar);
  msg.appendChild(bubble);
  messagesEl.appendChild(msg);
  scrollToBottom();
  
  return msg;
}

function showThinking() {
  const thinking = document.createElement('div');
  thinking.className = 'thinking';
  thinking.id = 'thinking';
  
  thinking.innerHTML = `
    <div class="message-avatar">ðŸ¦ž</div>
    <div class="thinking-bubble">
      <div class="thinking-dot"></div>
      <div class="thinking-dot"></div>
      <div class="thinking-dot"></div>
    </div>
  `;
  
  messagesEl.appendChild(thinking);
  scrollToBottom();
}

function hideThinking() {
  const thinking = document.getElementById('thinking');
  if (thinking) thinking.remove();
}

function scrollToBottom() {
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage() {
  const question = inputEl.value.trim();
  if (!question) return;

  if (!WEBHOOK) {
    addMessage('Please configure your n8n webhook URL in the Control Center first', 'ai');
    return;
  }

  // Add user message
  addMessage(question, 'user');
  inputEl.value = '';
  sendBtn.disabled = true;

  // Show thinking
  showThinking();

  try {
    const res = await fetch(WEBHOOK, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        question: question,
        userQuestion: question
      })
    });

    hideThinking();

    const text = await res.text();
    let data;
    
    try {
      data = JSON.parse(text);
    } catch {
      data = text;
    }

    const answer = data?.answer || data?.reply || data?.text || 
                   (Array.isArray(data) && data[0]?.answer) || text;

    addMessage(answer, 'ai');
  } catch (err) {
    hideThinking();
    addMessage('Sorry, I had trouble connecting. Please try again.', 'ai');
    console.error(err);
  }

  sendBtn.disabled = false;
  inputEl.focus();
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});

// Welcome suggestions
document.querySelectorAll('.welcome-chip').forEach(chip => {
  chip.addEventListener('click', () => {
    const question = chip.getAttribute('data-q');
    inputEl.value = question;
    sendMessage();
  });
});

// Focus input on load
inputEl.focus();
</script>
</body>
</html>
