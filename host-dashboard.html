<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Host Dashboard - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --red: #DC143C;
  --dark-red: #8B0000;
  --black: #0A0A0A;
  --dark-gray: #1A1A1A;
  --light-gray: #CCCCCC;
  --white: #FFFFFF;
  --gold: #FFD700;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--black);
  color: var(--white);
  min-height: 100vh;
  padding: 24px;
  background-image: 
    linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.95)),
    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q30 20 40 30 T60 30 T80 30" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.05"/></svg>');
  background-size: cover, 200px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
  flex-wrap: wrap;
  gap: 16px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  font-size: 48px;
  filter: drop-shadow(0 4px 12px rgba(220, 20, 60, 0.5));
}

h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 32px;
  font-weight: 800;
  color: var(--red);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 14px;
  color: var(--light-gray);
  margin-top: 4px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.count-badge {
  padding: 12px 24px;
  background: var(--dark-gray);
  border: 2px solid var(--red);
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.count-badge .number {
  font-family: 'Montserrat', sans-serif;
  font-size: 28px;
  font-weight: 800;
  color: var(--red);
}

.btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
}

.btn-primary {
  background: var(--red);
  color: var(--white);
}

.btn-primary:hover {
  background: var(--dark-red);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--dark-gray);
  color: var(--white);
  border: 2px solid var(--red);
}

.btn-secondary:hover {
  background: var(--red);
  transform: translateY(-2px);
}

.status-box {
  padding: 16px 20px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 24px;
  display: none;
  border: 2px solid;
}

.status-box.show { display: block; }
.status-box.ok { 
  background: rgba(34, 139, 34, 0.2);
  border-color: #228B22;
  color: #90EE90;
}
.status-box.err { 
  background: rgba(220, 20, 60, 0.2);
  border-color: var(--red);
  color: #FF6B6B;
}

.empty-state {
  text-align: center;
  padding: 80px 20px;
}

.empty-icon {
  font-size: 72px;
  margin-bottom: 20px;
  opacity: 0.3;
}

.empty-state h3 {
  font-family: 'Montserrat', sans-serif;
  font-size: 24px;
  font-weight: 700;
  color: var(--red);
  margin-bottom: 8px;
}

.empty-state p {
  color: var(--light-gray);
  font-size: 15px;
}

.waitlist {
  display: grid;
  gap: 16px;
  margin-bottom: 24px;
}

.party-card {
  background: var(--dark-gray);
  border: 2px solid #2A2A2A;
  border-radius: 12px;
  padding: 24px;
  display: flex;
  justify-content: space-between;
  gap: 24px;
  transition: all 0.3s ease;
}

.party-card:hover {
  border-color: var(--red);
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(220, 20, 60, 0.3);
}

.party-info {
  flex: 1;
}

.party-header {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.party-name {
  font-family: 'Montserrat', sans-serif;
  font-size: 22px;
  font-weight: 700;
  color: var(--white);
}

.tag {
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  border: 2px solid;
  letter-spacing: 0.5px;
}

.tag.party-size {
  background: rgba(255, 215, 0, 0.2);
  border-color: var(--gold);
  color: var(--gold);
}

.tag.status {
  background: rgba(220, 20, 60, 0.2);
  border-color: var(--red);
  color: var(--red);
}

.party-meta {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  color: var(--light-gray);
  font-size: 14px;
  margin-bottom: 12px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.party-notes {
  margin-top: 12px;
  padding: 12px 16px;
  background: var(--black);
  border: 1px solid #333;
  border-radius: 8px;
  font-size: 13px;
  color: var(--light-gray);
  line-height: 1.5;
}

.party-actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex-shrink: 0;
}

.action-btn {
  padding: 14px 24px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.seat-btn {
  background: var(--red);
  color: var(--white);
}

.seat-btn:hover:not(:disabled) {
  background: var(--dark-red);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
}

.text-btn {
  background: var(--dark-gray);
  color: var(--white);
  border: 2px solid var(--gold);
}

.text-btn:hover:not(:disabled) {
  background: var(--gold);
  color: var(--black);
  transform: translateY(-2px);
}

.action-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.action-btn.processing {
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.auto-refresh {
  text-align: center;
  color: var(--light-gray);
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 16px;
}

.refresh-dot {
  width: 6px;
  height: 6px;
  background: var(--red);
  border-radius: 50%;
  animation: blink 2s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@media (max-width: 768px) {
  .header { flex-direction: column; align-items: flex-start; }
  .party-card { flex-direction: column; }
  .party-actions { flex-direction: row; width: 100%; }
  .action-btn { flex: 1; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <span class="logo">ü¶û</span>
      <div>
        <h1>Host Dashboard</h1>
        <div class="subtitle">Manage Waitlist</div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="count-badge">
        <span class="number" id="count">0</span>
        <span>Waiting</span>
      </div>
      <button class="btn btn-primary" onclick="refresh()">
        üîÑ Refresh
      </button>
      <a href="index.html" class="btn btn-secondary">
        ‚Üê Dashboard
      </a>
    </div>
  </div>

  <div class="status-box" id="statusBox"></div>

  <div class="waitlist" id="waitlist"></div>

  <div class="auto-refresh">
    <span class="refresh-dot"></span>
    Auto-refresh every 10 seconds
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const waitlistEl = document.getElementById('waitlist');
const countEl = document.getElementById('count');
const statusBox = document.getElementById('statusBox');

function setStatus(msg, type) {
  statusBox.textContent = msg;
  statusBox.className = 'status-box show ' + (type || '');
  if (!msg) statusBox.className = 'status-box';
  
  if (msg) {
    setTimeout(() => {
      statusBox.className = 'status-box';
    }, 4000);
  }
}

function formatPhone(phone) {
  const digits = String(phone || '').replace(/\D/g, '');
  if (digits.length === 10) {
    return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
  }
  if (digits.length === 11 && digits.startsWith('1')) {
    return `(${digits.slice(1,4)}) ${digits.slice(4,7)}-${digits.slice(7)}`;
  }
  return phone || '';
}

function formatTime(timestamp) {
  if (!timestamp) return '';
  try {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
  } catch {
    return '';
  }
}

async function fetchWaitlist() {
  if (!APPS) {
    setStatus('‚ö†Ô∏è Configure Apps Script URL in Dashboard', 'err');
    return [];
  }

  const res = await fetch(APPS + '?action=getWaitlist', { cache: 'no-store' });
  const json = await res.json();
  
  if (!json.success) throw new Error(json.message || 'Failed to load');
  
  return Array.isArray(json.data) ? json.data : [];
}

async function seatParty(name, phone, btn) {
  const originalText = btn.textContent;
  
  try {
    btn.disabled = true;
    btn.classList.add('processing');
    btn.textContent = 'Seating...';
    
    const payload = {
      action: 'updateWaitlistStatus',
      name,
      phone,
      status: 'Seated'
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.message || 'Failed');

    setStatus(`‚úì ${name} seated successfully`, 'ok');
    await refresh();
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.classList.remove('processing');
    btn.textContent = originalText;
  }
}

async function textGuest(name, phone, btn) {
  const originalText = btn.textContent;
  
  try {
    btn.disabled = true;
    btn.classList.add('processing');
    btn.textContent = 'Sending...';
    
    const payload = {
      action: 'sendTableReadySMS',
      name,
      phone
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.message || 'Failed');

    setStatus(`‚úì Text sent to ${name}`, 'ok');
    btn.textContent = '‚úì Sent';
    
    setTimeout(() => {
      btn.disabled = false;
      btn.classList.remove('processing');
      btn.textContent = originalText;
    }, 3000);
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.classList.remove('processing');
    btn.textContent = originalText;
  }
}

function renderEmpty() {
  waitlistEl.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">‚úì</div>
      <h3>All Clear</h3>
      <p>No guests waiting</p>
    </div>
  `;
}

function render(waiting) {
  countEl.textContent = waiting.length;

  if (waiting.length === 0) {
    renderEmpty();
    return;
  }

  waitlistEl.innerHTML = waiting.map(party => {
    const phone = formatPhone(party.phone);
    const time = formatTime(party.timestamp);
    const notes = (party.specialNotes || '').trim();
    const partySize = party.partySize || '‚Äî';

    return `
      <div class="party-card" data-name="${encodeURIComponent(party.name)}" data-phone="${encodeURIComponent(party.phone)}">
        <div class="party-info">
          <div class="party-header">
            <div class="party-name">${party.name || 'Guest'}</div>
            <div class="tag party-size">Party of ${partySize}</div>
            <div class="tag status">Waiting</div>
          </div>
          
          <div class="party-meta">
            <div class="meta-item">
              <span>üìû</span>
              <span>${phone}</span>
            </div>
            ${time ? `
              <div class="meta-item">
                <span>üïê</span>
                <span>${time}</span>
              </div>
            ` : ''}
          </div>
          
          ${notes ? `
            <div class="party-notes">
              üí¨ ${notes}
            </div>
          ` : ''}
        </div>
        
        <div class="party-actions">
          <button class="action-btn seat-btn">
            ‚úì Seat Party
          </button>
          <button class="action-btn text-btn">
            üí¨ Text Guest
          </button>
        </div>
      </div>
    `;
  }).join('');

  waitlistEl.querySelectorAll('.party-card').forEach(card => {
    const seatBtn = card.querySelector('.seat-btn');
    const textBtn = card.querySelector('.text-btn');
    const name = decodeURIComponent(card.getAttribute('data-name'));
    const phone = decodeURIComponent(card.getAttribute('data-phone'));
    
    seatBtn.addEventListener('click', () => seatParty(name, phone, seatBtn));
    textBtn.addEventListener('click', () => textGuest(name, phone, textBtn));
  });
}

async function refresh() {
  try {
    setStatus('', '');
    const data = await fetchWaitlist();
    const waiting = data.filter(p => 
      String(p.status || '').trim().toLowerCase() === 'waiting'
    );
    render(waiting);
  } catch (err) {
    setStatus('‚úó Failed: ' + err.message, 'err');
    console.error(err);
  }
}

refresh();
setInterval(refresh, 10000);
</script>

</body>
</html>
