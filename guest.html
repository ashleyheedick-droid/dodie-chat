<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Join Waitlist - Dodie's</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  background: #1a1a1a;
  border: 2px solid #DC143C;
  border-radius: 16px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
}

.logo {
  text-align: center;
  font-size: 64px;
  margin-bottom: 16px;
}

h1 {
  text-align: center;
  font-size: 36px;
  color: #DC143C;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  color: #999;
  margin-bottom: 32px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  font-size: 14px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  background: #000;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #DC143C;
}

textarea {
  min-height: 80px;
  resize: vertical;
}

button {
  width: 100%;
  padding: 16px;
  background: #DC143C;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background: #B01030;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.message {
  margin-top: 16px;
  padding: 14px;
  border-radius: 8px;
  text-align: center;
  display: none;
}

.message.show { display: block; }

.message.success {
  background: rgba(34, 139, 34, 0.2);
  border: 1px solid #228B22;
  color: #90EE90;
}

.message.error {
  background: rgba(220, 20, 60, 0.2);
  border: 1px solid #DC143C;
  color: #FF6B6B;
}

.nav {
  text-align: center;
  margin-top: 20px;
}

.nav a {
  color: #999;
  text-decoration: none;
  font-size: 14px;
}

.nav a:hover {
  color: #DC143C;
}
</style>
</head>
<body>

<div class="card">
  <div class="logo">ü¶û</div>
  <h1>Join Waitlist</h1>
  <p class="subtitle">We'll text you when ready</p>

  <form id="form">
    <div class="form-group">
      <label>Name *</label>
      <input type="text" id="name" required placeholder="John Smith">
    </div>

    <div class="form-group">
      <label>Phone *</label>
      <input type="tel" id="phone" required placeholder="(469) 555-1234">
    </div>

    <div class="form-group">
      <label>Party Size *</label>
      <input type="number" id="size" required min="1" max="20" placeholder="4">
    </div>

    <div class="form-group">
      <label>Notes (Optional)</label>
      <textarea id="notes" placeholder="Special requests..."></textarea>
    </div>

    <button type="submit" id="btn">Join Waitlist</button>
  </form>

  <div id="message" class="message"></div>

  <div class="nav">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbzJoD0PyD3Y0tMSUl4g5UWHenFSlVDuMx_vDMAc9LjHKgObGhZ-D3HBPJeDkOZR34YLEA/exec';

const form = document.getElementById('form');
const btn = document.getElementById('btn');
const msg = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const size = document.getElementById('size').value;
  const notes = document.getElementById('notes').value.trim();
  
  if (!name || !phone || !size) {
    showMessage('Please fill in all required fields', 'error');
    return;
  }
  
  btn.disabled = true;
  btn.textContent = 'Adding...';
  
  try {
    const res = await fetch(API, {
      method: 'POST',
      body: JSON.stringify({
        action: 'addGuest',
        name: name,
        phone: phone,
        size: parseInt(size),
        notes: notes
      })
    });
    
    const json = await res.json();
    
    if (!json.success) throw new Error(json.message);
    
    showMessage('‚úì Added to waitlist! We\'ll text you when ready.', 'success');
    form.reset();
  } catch (err) {
    showMessage('Error: ' + err.message, 'error');
  }
  
  btn.disabled = false;
  btn.textContent = 'Join Waitlist';
});

function showMessage(text, type) {
  msg.textContent = text;
  msg.className = 'message show ' + type;
}
</script>

</body>
</html>
