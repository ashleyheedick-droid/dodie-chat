<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Seafood Update - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0a0a0f;
  color: #fff;
  min-height: 100vh;
  padding: 32px 20px 80px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(1000px 1000px at 30% 20%, rgba(255,59,92,.15), transparent 60%),
    radial-gradient(800px 800px at 70% 80%, rgba(76,154,255,.12), transparent 60%),
    radial-gradient(600px 600px at 50% 50%, rgba(167,139,250,.08), transparent 70%);
  animation: bgFloat 25s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes bgFloat {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: .8; transform: scale(1.1); }
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 48px;
  animation: fadeInDown .6s ease-out;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo-wrap {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 90px;
  height: 90px;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  border-radius: 28px;
  margin-bottom: 24px;
  box-shadow: 0 20px 60px rgba(255,59,92,.35), 0 0 0 1px rgba(255,255,255,.1);
  font-size: 48px;
  animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-12px) rotate(5deg); }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 20px 60px rgba(255,59,92,.35), 0 0 0 1px rgba(255,255,255,.1); }
  50% { box-shadow: 0 25px 80px rgba(255,59,92,.5), 0 0 0 1px rgba(255,255,255,.15); }
}

h1 {
  font-size: clamp(32px, 6vw, 48px);
  font-weight: 900;
  letter-spacing: -.02em;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 18px;
  color: rgba(255,255,255,.65);
  margin-bottom: 16px;
}

.last-update {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 999px;
  font-size: 13px;
  color: rgba(255,255,255,.7);
  animation: fadeIn .6s ease-out .3s both;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.update-dot {
  width: 6px;
  height: 6px;
  background: #36d399;
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: .6; transform: scale(1.3); }
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

/* Item cards */
.item-card {
  background: rgba(20,20,31,.8);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 24px;
  padding: 28px;
  transition: all .4s cubic-bezier(.4,0,.2,1);
  position: relative;
  overflow: hidden;
  animation: slideUp .6s ease-out both;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.item-card:nth-child(1) { animation-delay: .1s; }
.item-card:nth-child(2) { animation-delay: .2s; }
.item-card:nth-child(3) { animation-delay: .3s; }
.item-card:nth-child(4) { animation-delay: .4s; }
.item-card:nth-child(5) { animation-delay: .5s; }

.item-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,.03), transparent);
  opacity: 0;
  transition: opacity .4s ease;
}

.item-card:hover::before {
  opacity: 1;
}

.item-card:hover {
  transform: translateY(-8px);
  border-color: rgba(255,255,255,.15);
  box-shadow: 0 24px 80px rgba(0,0,0,.5);
}

.item-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.item-icon {
  font-size: 48px;
  filter: drop-shadow(0 8px 16px rgba(0,0,0,.3));
  animation: iconBounce 2s ease-in-out infinite;
}

@keyframes iconBounce {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-4px) scale(1.05); }
}

.item-name {
  font-size: 24px;
  font-weight: 900;
  letter-spacing: -.01em;
  margin-bottom: 16px;
}

/* Status badge */
.status-badge {
  padding: 14px 20px;
  border-radius: 16px;
  text-align: center;
  font-weight: 900;
  font-size: 15px;
  letter-spacing: .8px;
  text-transform: uppercase;
  transition: all .3s ease;
  position: relative;
  overflow: hidden;
}

.status-badge::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,.15), transparent);
  opacity: 0;
  transition: opacity .3s ease;
}

.item-card:hover .status-badge::before {
  opacity: 1;
}

.status-AVAILABLE {
  background: linear-gradient(135deg, #36d399, #10b981);
  color: #000;
  box-shadow: 0 8px 24px rgba(54,211,153,.3);
}

.status-LIMITED {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: #000;
  box-shadow: 0 8px 24px rgba(251,191,36,.3);
}

.status-OUT {
  background: linear-gradient(135deg, #ff3b5c, #ef4444);
  color: #fff;
  box-shadow: 0 8px 24px rgba(255,59,92,.3);
}

/* Meta info */
.item-meta {
  display: flex;
  gap: 12px;
  margin-top: 16px;
  flex-wrap: wrap;
}

.meta-pill {
  flex: 1;
  min-width: 120px;
  padding: 12px 16px;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 14px;
  font-size: 13px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.meta-label {
  color: rgba(255,255,255,.5);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .5px;
  font-weight: 600;
}

.meta-value {
  color: rgba(255,255,255,.95);
  font-size: 18px;
  font-weight: 800;
}

.meta-value.price {
  color: #36d399;
}

/* Footer */
.footer {
  text-align: center;
  padding: 32px 20px;
  color: rgba(255,255,255,.4);
  font-size: 13px;
  animation: fadeIn .6s ease-out 1s both;
}

.refresh-indicator {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 999px;
  margin-top: 12px;
}

.spinner {
  width: 14px;
  height: 14px;
  border: 2px solid rgba(76,154,255,.3);
  border-top-color: #4c9aff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  body { padding: 24px 16px 60px; }
  .grid { grid-template-columns: 1fr; gap: 20px; }
  h1 { font-size: 32px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo-wrap">ðŸ¦ž</div>
    <h1>Live Seafood Update</h1>
    <div class="subtitle">Dodie's Cajun Diner</div>
    <div class="last-update">
      <span class="update-dot"></span>
      <span id="lastUpdate">Loading...</span>
    </div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    <div>Real-time availability and pricing</div>
    <div class="refresh-indicator">
      <div class="spinner"></div>
      <span>Auto-refreshing every 30 seconds</span>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const gridEl = document.getElementById('grid');
const lastUpdateEl = document.getElementById('lastUpdate');

const SEAFOOD_ITEMS = [
  { name: 'Crawfish', icon: 'ðŸ¦ž' },
  { name: 'Chargrilled Oysters', icon: 'ðŸ¦ª' },
  { name: 'Raw Oysters', icon: 'ðŸ¦ª' },
  { name: 'Snow Crab', icon: 'ðŸ¦€' },
  { name: 'Peel & Eat Shrimp', icon: 'ðŸ¦' }
];

function formatPrice(price) {
  const num = Number(price);
  return isFinite(num) ? `$${num.toFixed(2)}` : 'â€”';
}

function formatTime(time) {
  if (!time) return 'â€”';
  const date = new Date(time);
  if (isNaN(date)) return 'â€”';
  return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
}

function normalizeStatus(status) {
  const s = String(status || '').trim().toUpperCase();
  if (['AVAILABLE', 'LIMITED', 'OUT'].includes(s)) return s;
  return 'OUT';
}

async function loadInventory() {
  if (!APPS) {
    lastUpdateEl.textContent = 'Config needed - visit Control Center';
    return;
  }

  try {
    const res = await fetch(APPS + '?action=getInventory', { cache: 'no-store' });
    const json = await res.json();
    
    if (!json.success) throw new Error(json.error || 'Load failed');
    
    const data = json.data || [];
    render(data);
    
    lastUpdateEl.textContent = 'Updated ' + new Date().toLocaleTimeString();
  } catch (err) {
    console.error(err);
    lastUpdateEl.textContent = 'Update failed';
  }
}

function render(data) {
  gridEl.innerHTML = SEAFOOD_ITEMS.map(item => {
    const info = data.find(x => String(x.item || '') === item.name) || {};
    const status = normalizeStatus(info.status);
    const price = formatPrice(info.price);
    const updated = formatTime(info.lastUpdated);

    return `
      <div class="item-card">
        <div class="item-header">
          <div class="item-icon">${item.icon}</div>
        </div>
        
        <div class="item-name">${item.name}</div>
        
        <div class="status-badge status-${status}">
          ${status}
        </div>
        
        <div class="item-meta">
          <div class="meta-pill">
            <div class="meta-label">Price</div>
            <div class="meta-value price">${price}</div>
          </div>
          <div class="meta-pill">
            <div class="meta-label">Updated</div>
            <div class="meta-value">${updated}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

// Initialize
loadInventory();
setInterval(loadInventory, 30000); // Refresh every 30s
</script>
</body>
</html>
