<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Seafood - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --cajun-red: #8B1A1A;
  --deep-maroon: #5A0E0E;
  --bright-red: #C41E3A;
  --gold: #D4AF37;
  --cream: #FFF8DC;
  --dark: #1a0a0a;
  --dark-card: #2a1515;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--dark);
  color: var(--cream);
  min-height: 100vh;
  padding: 32px 20px 80px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(circle at 30% 20%, var(--cajun-red), transparent 45%),
    radial-gradient(circle at 70% 80%, var(--deep-maroon), transparent 45%);
  opacity: .5;
  animation: bgFloat 25s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes bgFloat {
  0%, 100% { opacity: .5; }
  50% { opacity: .35; }
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.header {
  text-align: center;
  margin-bottom: 48px;
  animation: fadeInDown .6s ease-out;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo-wrap {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border-radius: 24px;
  margin-bottom: 24px;
  box-shadow: 
    0 20px 60px rgba(196,30,58,.5),
    0 0 0 4px var(--gold),
    0 0 30px rgba(212,175,55,.3);
  font-size: 52px;
  animation: float 3s ease-in-out infinite;
  position: relative;
}

.logo-wrap::after {
  content: 'üå∂Ô∏è';
  position: absolute;
  bottom: -5px;
  right: -5px;
  font-size: 28px;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(-3deg); }
  50% { transform: translateY(-12px) rotate(3deg); }
}

h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(36px, 7vw, 56px);
  font-weight: 400;
  letter-spacing: 3px;
  margin-bottom: 12px;
  color: var(--cream);
  text-shadow: 0 3px 12px rgba(212,175,55,.4);
}

.subtitle {
  font-size: 18px;
  color: rgba(255,248,220,.7);
  margin-bottom: 16px;
  font-weight: 600;
}

.last-update {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.9));
  border: 2px solid var(--gold);
  border-radius: 999px;
  font-size: 13px;
  color: rgba(255,248,220,.8);
  animation: fadeIn .6s ease-out .3s both;
  box-shadow: 0 8px 24px rgba(212,175,55,.2);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.update-dot {
  width: 8px;
  height: 8px;
  background: var(--gold);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
  box-shadow: 0 0 8px var(--gold);
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: .6; transform: scale(1.3); }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

.item-card {
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.8));
  backdrop-filter: blur(20px);
  border: 3px solid rgba(212,175,55,.3);
  border-radius: 24px;
  padding: 28px;
  transition: all .4s cubic-bezier(.4,0,.2,1);
  position: relative;
  overflow: hidden;
  animation: slideUp .6s ease-out both;
  box-shadow: 0 12px 36px rgba(0,0,0,.5);
}

.item-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--gold), var(--bright-red), var(--gold));
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.item-card:nth-child(1) { animation-delay: .1s; }
.item-card:nth-child(2) { animation-delay: .2s; }
.item-card:nth-child(3) { animation-delay: .3s; }
.item-card:nth-child(4) { animation-delay: .4s; }
.item-card:nth-child(5) { animation-delay: .5s; }

.item-card:hover {
  transform: translateY(-8px);
  border-color: var(--gold);
  box-shadow: 0 24px 80px rgba(0,0,0,.7), 0 0 30px rgba(212,175,55,.3);
}

.item-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.item-icon {
  font-size: 56px;
  filter: drop-shadow(0 8px 16px rgba(196,30,58,.4));
  animation: iconBounce 2.5s ease-in-out infinite;
}

@keyframes iconBounce {
  0%, 100% { transform: translateY(0) rotate(-5deg); }
  50% { transform: translateY(-6px) rotate(5deg); }
}

.item-name {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
  font-weight: 400;
  letter-spacing: 1px;
  margin-bottom: 16px;
  color: var(--cream);
}

.status-badge {
  padding: 16px 24px;
  border-radius: 14px;
  text-align: center;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 18px;
  letter-spacing: 1.5px;
  transition: all .3s ease;
  position: relative;
  overflow: hidden;
  border: 3px solid;
  font-weight: 400;
}

.status-badge::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255,255,255,.2);
  transform: translate(-50%, -50%);
  transition: width .6s, height .6s;
}

.item-card:hover .status-badge::after {
  width: 300px;
  height: 300px;
}

.status-badge > * {
  position: relative;
  z-index: 1;
}

.status-AVAILABLE {
  background: linear-gradient(135deg, var(--gold), #B8860B);
  border-color: #FFD700;
  color: var(--dark);
  box-shadow: 0 8px 24px rgba(212,175,55,.4);
}

.status-LIMITED {
  background: linear-gradient(135deg, #FFA500, #FF8C00);
  border-color: #FFD700;
  color: var(--dark);
  box-shadow: 0 8px 24px rgba(255,165,0,.4);
}

.status-OUT {
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border-color: #FF6B6B;
  color: var(--cream);
  box-shadow: 0 8px 24px rgba(196,30,58,.4);
}

.item-meta {
  display: flex;
  gap: 12px;
  margin-top: 16px;
  flex-wrap: wrap;
}

.meta-pill {
  flex: 1;
  min-width: 120px;
  padding: 14px 18px;
  background: rgba(0,0,0,.5);
  border: 2px solid rgba(212,175,55,.25);
  border-radius: 14px;
  font-size: 13px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.meta-label {
  color: rgba(255,248,220,.6);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .8px;
  font-weight: 700;
}

.meta-value {
  color: var(--cream);
  font-size: 20px;
  font-weight: 900;
}

.meta-value.price {
  color: var(--gold);
  font-family: 'Bebas Neue', sans-serif;
  font-size: 24px;
  letter-spacing: 1px;
}

.footer {
  text-align: center;
  padding: 32px 20px;
  color: rgba(255,248,220,.5);
  font-size: 13px;
  animation: fadeIn .6s ease-out 1s both;
}

.refresh-indicator {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  background: rgba(0,0,0,.4);
  border: 2px solid rgba(212,175,55,.25);
  border-radius: 999px;
  margin-top: 12px;
}

.spinner {
  width: 14px;
  height: 14px;
  border: 2px solid rgba(212,175,55,.3);
  border-top-color: var(--gold);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  body { padding: 24px 16px 60px; }
  .grid { grid-template-columns: 1fr; gap: 20px; }
  h1 { font-size: 36px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo-wrap">ü¶û</div>
    <h1>Live Seafood Update</h1>
    <div class="subtitle">Fresh from Louisiana</div>
    <div class="last-update">
      <span class="update-dot"></span>
      <span id="lastUpdate">Loading...</span>
    </div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    <div>üî• Real-time Cajun seafood availability</div>
    <div class="refresh-indicator">
      <div class="spinner"></div>
      <span>Auto-refreshing every 30 seconds</span>
    </div>
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || 'https://script.google.com/macros/s/AKfycbzHE2uYN5INL1dxBg3IhE6p20O-MunxNh8xhZemlc-Wp0XgK2Fym8TKuSryPN5jjIAyJQ/exec';
const gridEl = document.getElementById('grid');
const lastUpdateEl = document.getElementById('lastUpdate');

const SEAFOOD_ITEMS = [
  { name: 'Crawfish', icon: 'ü¶û' },
  { name: 'Chargrilled Oysters', icon: 'ü¶™' },
  { name: 'Raw Oysters', icon: 'ü¶™' },
  { name: 'Snow Crab', icon: 'ü¶Ä' },
  { name: 'Peel & Eat Shrimp', icon: 'ü¶ê' }
];

function formatPrice(price) {
  if (price === null || price === undefined || price === '') return '‚Äî';
  if (typeof price === 'string' && price.includes('$')) return price;
  const num = Number(price);
  if (isNaN(num)) return '‚Äî';
  return `$${num.toFixed(2)}`;
}

function formatTime(timeStr) {
  if (!timeStr) return '‚Äî';
  
  try {
    // Parse ISO string or other date format
    const date = new Date(timeStr);
    
    // Check if valid date
    if (isNaN(date.getTime())) return '‚Äî';
    
    // Format as time
    return date.toLocaleTimeString([], { 
      hour: 'numeric', 
      minute: '2-digit',
      hour12: true 
    });
  } catch (err) {
    console.error('Time format error:', err, timeStr);
    return '‚Äî';
  }
}

function normalizeStatus(status) {
  const s = String(status || '').trim().toUpperCase();
  if (['AVAILABLE', 'LIMITED', 'OUT'].includes(s)) return s;
  return 'OUT';
}

async function loadInventory() {
  if (!APPS) {
    lastUpdateEl.textContent = 'Config needed - visit Control Center';
    gridEl.innerHTML = '<div style="text-align:center;padding:40px;color:rgba(255,248,220,.5)">‚öôÔ∏è Please configure your Apps Script URL in the Control Center</div>';
    return;
  }

  try {
    const res = await fetch(APPS + '?action=getInventory', { cache: 'no-store' });
    
    if (!res.ok) {
      throw new Error(`HTTP ${res.status}: ${res.statusText}`);
    }
    
    const json = await res.json();
    
    console.log('API Response:', json);
    
    if (!json.success) {
      throw new Error(json.error || 'Load failed');
    }
    
    const data = json.data || [];
    render(data);
    
    lastUpdateEl.textContent = 'Updated ' + new Date().toLocaleTimeString();
  } catch (err) {
    console.error('Load error:', err);
    lastUpdateEl.textContent = 'Update failed: ' + err.message;
    gridEl.innerHTML = '<div style="text-align:center;padding:40px;color:#C41E3A">‚ùå Failed to load data. Check console for details.</div>';
  }
}

function render(data) {
  gridEl.innerHTML = SEAFOOD_ITEMS.map(item => {
    const info = data.find(x => String(x.item || '').trim() === item.name) || {};
    const status = normalizeStatus(info.status);
    const price = formatPrice(info.price);
    const updated = formatTime(info.lastUpdated);

    console.log(`${item.name}:`, {
      price: info.price, 
      formatted: price,
      lastUpdated: info.lastUpdated,
      formattedTime: updated
    });

    return `
      <div class="item-card">
        <div class="item-header">
          <div class="item-icon">${item.icon}</div>
        </div>
        
        <div class="item-name">${item.name}</div>
        
        <div class="status-badge status-${status}">
          ${status}
        </div>
        
        <div class="item-meta">
          <div class="meta-pill">
            <div class="meta-label">Price</div>
            <div class="meta-value price">${price}</div>
          </div>
          <div class="meta-pill">
            <div class="meta-label">Updated</div>
            <div class="meta-value">${updated}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

loadInventory();
setInterval(loadInventory, 30000);
</script>
</body>
</html>
