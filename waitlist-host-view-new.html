<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Host View - Dodie's Waitlist</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0a0a0f;
  color: #fff;
  min-height: 100vh;
  padding: 24px;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(900px 900px at 25% 15%, rgba(255,59,92,.18), transparent 60%),
    radial-gradient(700px 700px at 75% 85%, rgba(76,154,255,.12), transparent 60%);
  pointer-events: none;
  z-index: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 32px;
  flex-wrap: wrap;
  animation: fadeInDown .6s ease-out;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  width: 56px;
  height: 56px;
  background: linear-gradient(135deg, #ff3b5c, #c026d3);
  border-radius: 16px;
  display: grid;
  place-items: center;
  font-size: 28px;
  box-shadow: 0 12px 32px rgba(255,59,92,.3);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.header-text h1 {
  font-size: clamp(24px, 4vw, 32px);
  font-weight: 900;
  letter-spacing: -.02em;
  margin-bottom: 6px;
}

.subtitle {
  color: rgba(255,255,255,.6);
  font-size: 14px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.count-badge {
  padding: 12px 20px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px;
  font-size: 14px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.count-badge .number {
  font-size: 24px;
  font-weight: 900;
  color: #ff3b5c;
}

.btn {
  padding: 12px 20px;
  border-radius: 14px;
  border: 0;
  font-size: 14px;
  font-weight: 700;
  font-family: inherit;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all .2s ease;
  border: 1px solid rgba(255,255,255,.1);
}

.btn-primary {
  background: linear-gradient(135deg, #4c9aff, #0ea5e9);
  color: #fff;
  box-shadow: 0 8px 24px rgba(76,154,255,.25);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(76,154,255,.35);
}

.btn-primary:active {
  transform: translateY(0);
}

/* Status box */
.status-box {
  padding: 16px 20px;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 16px;
  font-size: 14px;
  margin-bottom: 24px;
  display: none;
  animation: slideDown .3s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.status-box.show { display: block; }
.status-box.ok { border-color: #36d399; background: rgba(54,211,153,.1); color: #36d399; }
.status-box.err { border-color: #ff3b5c; background: rgba(255,59,92,.1); color: #ff3b5c; }

/* Empty state */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.empty-icon {
  font-size: 80px;
  margin-bottom: 24px;
  opacity: .3;
  filter: grayscale(1);
}

.empty-state h3 {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 12px;
  color: rgba(255,255,255,.8);
}

.empty-state p {
  color: rgba(255,255,255,.5);
  font-size: 15px;
}

/* Waitlist grid */
.waitlist {
  display: grid;
  gap: 16px;
  animation: fadeInUp .6s ease-out .2s both;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.party-card {
  background: rgba(20,20,31,.8);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  transition: all .3s ease;
  animation: slideIn .4s ease-out;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

.party-card:hover {
  border-color: rgba(255,255,255,.15);
  transform: translateY(-4px);
  box-shadow: 0 20px 60px rgba(0,0,0,.4);
}

.party-info {
  flex: 1;
  min-width: 0;
}

.party-header {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.party-name {
  font-size: 20px;
  font-weight: 800;
  letter-spacing: -.01em;
}

.tag {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: .5px;
  text-transform: uppercase;
  border: 1px solid rgba(255,255,255,.15);
  background: rgba(0,0,0,.3);
}

.tag.party-size {
  background: rgba(255,59,92,.15);
  border-color: rgba(255,59,92,.3);
  color: #ff3b5c;
}

.tag.status {
  background: rgba(251,191,36,.15);
  border-color: rgba(251,191,36,.3);
  color: #fbbf24;
}

.party-meta {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  color: rgba(255,255,255,.6);
  font-size: 14px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.party-notes {
  margin-top: 12px;
  padding: 12px 16px;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 12px;
  font-size: 13px;
  color: rgba(255,255,255,.7);
  line-height: 1.5;
}

.party-actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.seat-btn {
  padding: 14px 28px;
  border-radius: 14px;
  border: 0;
  background: linear-gradient(135deg, #36d399, #10b981);
  color: #000;
  font-size: 15px;
  font-weight: 800;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
  box-shadow: 0 8px 24px rgba(54,211,153,.25);
  white-space: nowrap;
  position: relative;
  overflow: hidden;
}

.seat-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,.2), transparent);
  opacity: 0;
  transition: opacity .2s ease;
}

.seat-btn:hover:not(:disabled)::before {
  opacity: 1;
}

.seat-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 36px rgba(54,211,153,.35);
}

.seat-btn:active {
  transform: translateY(0);
}

.seat-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.seat-btn.seating {
  background: linear-gradient(135deg, #4c9aff, #0ea5e9);
  animation: seatingPulse 1s ease-in-out infinite;
}

@keyframes seatingPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: .7; }
}

/* Auto-refresh indicator */
.auto-refresh {
  margin-top: 24px;
  text-align: center;
  color: rgba(255,255,255,.4);
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.refresh-dot {
  width: 6px;
  height: 6px;
  background: rgba(76,154,255,.6);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@media (max-width: 768px) {
  body { padding: 16px; }
  .header { flex-direction: column; align-items: flex-start; }
  .party-card { flex-direction: column; align-items: stretch; }
  .party-actions { flex-direction: row; }
  .seat-btn { flex: 1; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <div class="logo">ü¶û</div>
      <div class="header-text">
        <h1>Host Dashboard</h1>
        <div class="subtitle">Manage waiting parties</div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="count-badge">
        <span class="number" id="count">0</span>
        <span>Waiting</span>
      </div>
      <button class="btn btn-primary" id="refreshBtn">
        üîÑ Refresh
      </button>
    </div>
  </div>

  <div class="status-box" id="statusBox"></div>

  <div class="waitlist" id="waitlist"></div>

  <div class="auto-refresh">
    <span class="refresh-dot"></span>
    Auto-refreshing every 10 seconds
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const waitlistEl = document.getElementById('waitlist');
const countEl = document.getElementById('count');
const statusBox = document.getElementById('statusBox');

function setStatus(msg, type) {
  statusBox.textContent = msg;
  statusBox.className = 'status-box show ' + (type || '');
  if (!msg) statusBox.className = 'status-box';
}

function formatPhone(phone) {
  const digits = String(phone || '').replace(/\D/g, '');
  if (digits.length === 10) {
    return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
  }
  if (digits.length === 11 && digits.startsWith('1')) {
    return `(${digits.slice(1,4)}) ${digits.slice(4,7)}-${digits.slice(7)}`;
  }
  return phone || '';
}

function formatTime(timestamp) {
  if (!timestamp) return '';
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
}

async function fetchWaitlist() {
  if (!APPS) {
    setStatus('‚ö† Please configure your Apps Script URL in the Control Center', 'err');
    return [];
  }

  const res = await fetch(APPS + '?action=getWaitlist', { cache: 'no-store' });
  const json = await res.json();
  
  if (!json.success) throw new Error(json.error || 'Failed to load');
  
  return Array.isArray(json.data) ? json.data : [];
}

async function seatParty(name, phone, btn) {
  const originalText = btn.textContent;
  
  try {
    btn.disabled = true;
    btn.classList.add('seating');
    btn.textContent = 'Seating...';
    
    const payload = {
      action: 'updateWaitlistStatus',
      name,
      phone,
      status: 'Seated'
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error || 'Update failed');

    setStatus(`‚úì ${name} has been seated!`, 'ok');
    await refresh();
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.classList.remove('seating');
    btn.textContent = originalText;
  }
}

function renderEmpty() {
  waitlistEl.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">üéâ</div>
      <h3>No one waiting!</h3>
      <p>All parties have been seated or no guests yet</p>
    </div>
  `;
}

function render(waiting) {
  countEl.textContent = waiting.length;

  if (waiting.length === 0) {
    renderEmpty();
    return;
  }

  waitlistEl.innerHTML = waiting.map(party => {
    const phone = formatPhone(party.phone);
    const time = formatTime(party.timestamp);
    const notes = (party.specialNotes || '').trim();
    const partySize = party.partySize || '‚Äî';

    return `
      <div class="party-card" data-name="${encodeURIComponent(party.name)}" data-phone="${encodeURIComponent(party.phone)}">
        <div class="party-info">
          <div class="party-header">
            <div class="party-name">${party.name || 'Guest'}</div>
            <div class="tag party-size">Party of ${partySize}</div>
            <div class="tag status">Waiting</div>
          </div>
          
          <div class="party-meta">
            <div class="meta-item">
              <span>üìû</span>
              <span>${phone}</span>
            </div>
            ${time ? `
              <div class="meta-item">
                <span>üïê</span>
                <span>Added ${time}</span>
              </div>
            ` : ''}
          </div>
          
          ${notes ? `
            <div class="party-notes">
              üìù ${notes}
            </div>
          ` : ''}
        </div>
        
        <div class="party-actions">
          <button class="seat-btn">
            ‚úì Seat Party
          </button>
        </div>
      </div>
    `;
  }).join('');

  // Wire up seat buttons
  waitlistEl.querySelectorAll('.party-card').forEach(card => {
    const btn = card.querySelector('.seat-btn');
    const name = decodeURIComponent(card.getAttribute('data-name'));
    const phone = decodeURIComponent(card.getAttribute('data-phone'));
    
    btn.addEventListener('click', () => seatParty(name, phone, btn));
  });
}

async function refresh() {
  try {
    setStatus('', '');
    const data = await fetchWaitlist();
    const waiting = data.filter(p => 
      String(p.status || '').trim().toLowerCase() === 'waiting'
    );
    render(waiting);
  } catch (err) {
    setStatus('‚úó Failed to load: ' + err.message, 'err');
    console.error(err);
  }
}

// Event listeners
document.getElementById('refreshBtn').addEventListener('click', refresh);

// Initialize
refresh();
setInterval(refresh, 10000); // Auto-refresh every 10s
</script>
</body>
</html>
