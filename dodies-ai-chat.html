<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dodie's AI Assistant</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --cajun-red: #8B1A1A;
  --deep-maroon: #5A0E0E;
  --bright-red: #C41E3A;
  --gold: #D4AF37;
  --cream: #FFF8DC;
  --dark: #1a0a0a;
  --dark-card: #2a1515;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--dark);
  color: var(--cream);
  margin: 0;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(circle at 30% 20%, var(--cajun-red), transparent 50%),
    radial-gradient(circle at 70% 80%, var(--deep-maroon), transparent 50%);
  opacity: .5;
  pointer-events: none;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
}

/* Cajun-styled header */
.header {
  padding: 20px 24px;
  background: linear-gradient(180deg, var(--dark-card), rgba(42,21,21,.95));
  backdrop-filter: blur(20px);
  border-bottom: 3px solid var(--gold);
  display: flex;
  align-items: center;
  gap: 16px;
  flex-shrink: 0;
  box-shadow: 0 4px 20px rgba(212,175,55,.2);
}

.header-icon {
  width: 56px;
  height: 56px;
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border-radius: 14px;
  display: grid;
  place-items: center;
  font-size: 28px;
  box-shadow: 
    0 8px 24px rgba(196,30,58,.4),
    0 0 0 2px var(--gold);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.header-text h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 26px;
  font-weight: 400;
  letter-spacing: 2px;
  margin-bottom: 4px;
  color: var(--cream);
}

.header-text .status {
  font-size: 13px;
  color: rgba(255,255,255,.6);
  display: flex;
  align-items: center;
  gap: 6px;
}

.status-dot {
  width: 6px;
  height: 6px;
  background: var(--gold);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--gold); }
  50% { opacity: .6; box-shadow: 0 0 4px var(--gold); }
}

/* Messages area */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
}

.messages::-webkit-scrollbar {
  width: 8px;
}

.messages::-webkit-scrollbar-track {
  background: transparent;
}

.messages::-webkit-scrollbar-thumb {
  background: var(--gold);
  border-radius: 4px;
}

/* Message bubbles with Cajun flair */
.message {
  display: flex;
  gap: 12px;
  animation: messageSlide .3s ease-out;
  max-width: 85%;
}

@keyframes messageSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.user {
  margin-left: auto;
  flex-direction: row-reverse;
}

.message-avatar {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-size: 20px;
  flex-shrink: 0;
  box-shadow: 0 4px 12px rgba(0,0,0,.3);
}

.message.ai .message-avatar {
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border: 2px solid var(--gold);
}

.message.user .message-avatar {
  background: linear-gradient(135deg, var(--gold), #B8860B);
  color: var(--dark);
}

.message-bubble {
  padding: 14px 18px;
  border-radius: 18px;
  font-size: 15px;
  line-height: 1.5;
  position: relative;
  word-wrap: break-word;
  box-shadow: 0 4px 12px rgba(0,0,0,.3);
}

.message.ai .message-bubble {
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.9));
  border: 2px solid rgba(212,175,55,.3);
  color: var(--cream);
}

.message.user .message-bubble {
  background: linear-gradient(135deg, var(--gold), #B8860B);
  color: var(--dark);
  font-weight: 600;
}

/* Thinking animation with Cajun style */
.thinking {
  display: flex;
  gap: 12px;
  align-items: center;
  animation: messageSlide .3s ease-out;
}

.thinking .message-avatar {
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border: 2px solid var(--gold);
  width: 40px;
  height: 40px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-size: 20px;
}

.thinking-bubble {
  padding: 16px 20px;
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.9));
  border: 2px solid rgba(212,175,55,.3);
  border-radius: 18px;
  display: flex;
  gap: 6px;
  align-items: center;
  box-shadow: 0 4px 12px rgba(0,0,0,.3);
}

.thinking-dot {
  width: 8px;
  height: 8px;
  background: var(--gold);
  border-radius: 50%;
  animation: thinkingDot 1.4s ease-in-out infinite;
  box-shadow: 0 0 8px var(--gold);
}

.thinking-dot:nth-child(2) { animation-delay: .2s; }
.thinking-dot:nth-child(3) { animation-delay: .4s; }

@keyframes thinkingDot {
  0%, 60%, 100% { transform: translateY(0); opacity: .5; }
  30% { transform: translateY(-10px); opacity: 1; box-shadow: 0 0 12px var(--gold); }
}

/* Input area with Cajun styling */
.input-area {
  padding: 20px 24px;
  background: linear-gradient(180deg, rgba(42,21,21,.95), var(--dark-card));
  backdrop-filter: blur(20px);
  border-top: 3px solid var(--gold);
  flex-shrink: 0;
  box-shadow: 0 -4px 20px rgba(212,175,55,.2);
}

.input-wrapper {
  display: flex;
  gap: 12px;
  align-items: center;
  background: rgba(0,0,0,.5);
  border: 2px solid rgba(212,175,55,.3);
  border-radius: 16px;
  padding: 8px 8px 8px 20px;
  transition: all .2s ease;
}

.input-wrapper:focus-within {
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(212,175,55,.2);
}

input {
  flex: 1;
  border: 0;
  background: transparent;
  color: var(--cream);
  font-size: 15px;
  font-family: inherit;
  outline: none;
  padding: 8px 0;
}

input::placeholder {
  color: rgba(255,248,220,.4);
}

.send-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 0;
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  color: #fff;
  cursor: pointer;
  display: grid;
  place-items: center;
  font-size: 20px;
  transition: all .2s ease;
  flex-shrink: 0;
  box-shadow: 
    0 4px 12px rgba(196,30,58,.4),
    0 0 0 2px var(--gold);
}

.send-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 
    0 8px 20px rgba(196,30,58,.6),
    0 0 0 2px var(--gold),
    0 0 20px rgba(212,175,55,.3);
}

.send-btn:active {
  transform: translateY(0);
}

.send-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

/* Welcome message with Cajun flair */
.welcome {
  text-align: center;
  padding: 40px 20px;
  max-width: 500px;
  margin: auto;
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.welcome-icon {
  font-size: 72px;
  margin-bottom: 20px;
  filter: drop-shadow(0 8px 16px rgba(196,30,58,.4));
  animation: float 3s ease-in-out infinite;
}

.welcome h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 36px;
  font-weight: 400;
  margin-bottom: 12px;
  letter-spacing: 2px;
  color: var(--cream);
  text-shadow: 0 2px 8px rgba(212,175,55,.3);
}

.welcome p {
  color: rgba(255,248,220,.7);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 24px;
}

.welcome-suggestions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  text-align: left;
}

.welcome-chip {
  padding: 14px 18px;
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.8));
  border: 2px solid rgba(212,175,55,.3);
  border-radius: 14px;
  font-size: 14px;
  color: var(--cream);
  cursor: pointer;
  transition: all .2s ease;
  display: flex;
  align-items: center;
  gap: 12px;
}

.welcome-chip:hover {
  background: linear-gradient(135deg, var(--cajun-red), rgba(42,21,21,.9));
  border-color: var(--gold);
  transform: translateX(6px);
  box-shadow: 0 4px 16px rgba(212,175,55,.3);
}

.welcome-chip::before {
  content: 'üå∂Ô∏è';
  font-size: 18px;
}

@media (max-width: 768px) {
  .header { padding: 16px 20px; }
  .messages { padding: 20px 16px; }
  .input-area { padding: 16px 20px; }
  .message { max-width: 90%; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-icon">ü¶û</div>
    <div class="header-text">
      <h1>Dodie's AI Assistant</h1>
      <div class="status">
        <span class="status-dot"></span>
        Ready to help
      </div>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">ü§ñ</div>
      <h2>How Y'all Doin'?</h2>
      <p>Ask me about the waitlist, crawfish prices, seafood availability, or anything else!</p>
      <div class="welcome-suggestions">
        <div class="welcome-chip" data-q="How many people are waiting?">How many people are waiting?</div>
        <div class="welcome-chip" data-q="What's the crawfish price today?">What's the crawfish price today?</div>
        <div class="welcome-chip" data-q="Is there a wait right now?">Is there a wait right now?</div>
        <div class="welcome-chip" data-q="What seafood do you have?">What seafood do you have?</div>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="input" 
        placeholder="Ask me anything about Dodie's..."
        autocomplete="off"
      />
      <button class="send-btn" id="sendBtn">‚û§</button>
    </div>
  </div>
</div>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const welcomeEl = document.getElementById('welcome');

const WEBHOOK = localStorage.getItem('n8nWebhookUrl') || '';

let isFirstMessage = true;

function addMessage(text, type) {
  if (isFirstMessage && welcomeEl) {
    welcomeEl.remove();
    isFirstMessage = false;
  }

  const msg = document.createElement('div');
  msg.className = 'message ' + type;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = type === 'user' ? 'üë§' : 'ü¶û';
  
  const bubble = document.createElement('div');
  bubble.className = 'message-bubble';
  bubble.textContent = text;
  
  msg.appendChild(avatar);
  msg.appendChild(bubble);
  messagesEl.appendChild(msg);
  scrollToBottom();
  
  return msg;
}

function showThinking() {
  const thinking = document.createElement('div');
  thinking.className = 'thinking';
  thinking.id = 'thinking';
  
  thinking.innerHTML = `
    <div class="message-avatar">ü¶û</div>
    <div class="thinking-bubble">
      <div class="thinking-dot"></div>
      <div class="thinking-dot"></div>
      <div class="thinking-dot"></div>
    </div>
  `;
  
  messagesEl.appendChild(thinking);
  scrollToBottom();
}

function hideThinking() {
  const thinking = document.getElementById('thinking');
  if (thinking) thinking.remove();
}

function scrollToBottom() {
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage() {
  const question = inputEl.value.trim();
  if (!question) return;

  if (!WEBHOOK) {
    addMessage('Please configure your n8n webhook URL in the Control Center first', 'ai');
    return;
  }

  addMessage(question, 'user');
  inputEl.value = '';
  sendBtn.disabled = true;

  showThinking();

  try {
    const res = await fetch(WEBHOOK, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        question: question,
        userQuestion: question
      })
    });

    hideThinking();

    const text = await res.text();
    let data;
    
    try {
      data = JSON.parse(text);
    } catch {
      data = text;
    }

    const answer = data?.answer || data?.reply || data?.text || 
                   (Array.isArray(data) && data[0]?.answer) || text;

    addMessage(answer, 'ai');
  } catch (err) {
    hideThinking();
    addMessage('Sorry, I had trouble connecting. Please try again.', 'ai');
    console.error(err);
  }

  sendBtn.disabled = false;
  inputEl.focus();
}

sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});

document.querySelectorAll('.welcome-chip').forEach(chip => {
  chip.addEventListener('click', () => {
    const question = chip.getAttribute('data-q');
    inputEl.value = question;
    sendMessage();
  });
});

inputEl.focus();
</script>
</body>
</html>
