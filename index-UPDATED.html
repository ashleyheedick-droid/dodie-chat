<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dodie's Management System</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --red: #DC143C;
  --dark-red: #8B0000;
  --black: #0A0A0A;
  --dark-gray: #1A1A1A;
  --light-gray: #CCCCCC;
  --white: #FFFFFF;
  --gold: #FFD700;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--black);
  color: var(--white);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background-image: 
    linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.95)),
    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 Q30 20 40 30 T60 30 T80 30" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.05"/></svg>');
  background-size: cover, 200px;
}

.container {
  max-width: 1000px;
  width: 100%;
}

.header {
  text-align: center;
  margin-bottom: 48px;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo-container {
  margin-bottom: 24px;
}

.logo {
  font-size: 64px;
  display: inline-block;
  filter: drop-shadow(0 4px 12px rgba(220, 20, 60, 0.5));
}

h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 42px;
  font-weight: 800;
  color: var(--red);
  margin-bottom: 8px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.subtitle {
  font-size: 16px;
  color: var(--light-gray);
  font-weight: 400;
}

.config-status {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--dark-gray);
  border: 2px solid;
  border-radius: 8px;
  font-size: 13px;
  margin-bottom: 32px;
  font-weight: 600;
}

.config-status.connected {
  border-color: #228B22;
  color: #90EE90;
}

.config-status.disconnected {
  border-color: var(--red);
  color: #FF6B6B;
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

.status-dot.green {
  background: #90EE90;
}

.status-dot.red {
  background: #FF6B6B;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  animation: fadeIn 0.8s ease-out 0.2s both;
}

.card {
  background: var(--dark-gray);
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 32px 28px;
  text-align: center;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--red);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.card:hover {
  border-color: var(--red);
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(220, 20, 60, 0.3);
}

.card:hover::before {
  transform: scaleX(1);
}

.card-icon {
  font-size: 48px;
  margin-bottom: 16px;
  display: block;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.card h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 20px;
  font-weight: 700;
  color: var(--white);
  margin-bottom: 8px;
}

.card p {
  font-size: 14px;
  color: var(--light-gray);
  line-height: 1.5;
}

@media (max-width: 768px) {
  h1 { font-size: 32px; }
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo-container">
      <span class="logo">ü¶û</span>
    </div>
    <h1>Dodie's Cajun Diner</h1>
    <p class="subtitle">Management System ‚Ä¢ The Harbor, Rockwall</p>
  </div>

  <div style="text-align: center; margin-bottom: 32px;">
    <div class="config-status" id="configStatus">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Checking connection...</span>
    </div>
  </div>

  <div class="grid">
    <div class="card" onclick="navigate('live-inventory.html')">
      <span class="card-icon">ü¶û</span>
      <h2>Live Inventory</h2>
      <p>View current seafood availability and prices</p>
    </div>

    <div class="card" onclick="navigate('waitlist-form.html')">
      <span class="card-icon">üìù</span>
      <h2>Join Waitlist</h2>
      <p>Customer-facing waitlist submission form</p>
    </div>

    <div class="card" onclick="navigate('host-dashboard.html')">
      <span class="card-icon">üë•</span>
      <h2>Host Dashboard</h2>
      <p>Manage waitlist and seat guests</p>
    </div>
  </div>
</div>

<script>
// Your Apps Script URL is hardcoded here
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJoD0PyD3Y0tMSUl4g5UWHenFSlVDuMx_vDMAc9LjHKgObGhZ-D3HBPJeDkOZR34YLEA/exec';

// Save it to localStorage
localStorage.setItem('appsScriptUrl', APPS_SCRIPT_URL);

// Test connection on load
window.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch(APPS_SCRIPT_URL + '?action=getWaitlist', { 
      method: 'GET',
      cache: 'no-store' 
    });
    const json = await res.json();
    
    if (json.success) {
      showStatus('‚úì Connected', 'connected');
    } else {
      showStatus('‚ö† Connection issue', 'disconnected');
    }
  } catch (err) {
    console.error(err);
    showStatus('‚úó Not connected', 'disconnected');
  }
});

function showStatus(text, type) {
  const statusText = document.getElementById('statusText');
  const statusDot = document.getElementById('statusDot');
  const configStatus = document.getElementById('configStatus');
  
  statusText.textContent = text;
  configStatus.className = 'config-status ' + type;
  statusDot.className = 'status-dot ' + (type === 'connected' ? 'green' : 'red');
}

function navigate(page) {
  window.location.href = page;
}
</script>

</body>
</html>
