<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Host Dashboard - Dodie's</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --dodie-red: #E31E24;
  --gold: #FFD700;
  --cream: #FFF8F0;
  --dark: #1a0a0a;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: linear-gradient(135deg, var(--dark) 0%, #2a0a0a 100%);
  color: var(--cream);
  min-height: 100vh;
  padding: 24px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 32px;
  flex-wrap: wrap;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  width: 60px;
  height: 60px;
  background: var(--dodie-red);
  border-radius: 14px;
  display: grid;
  place-items: center;
  font-size: 32px;
  box-shadow: 0 8px 24px rgba(227,30,36,.4);
}

.header-text h1 {
  font-family: 'Bangers', cursive;
  font-size: 32px;
  letter-spacing: 1px;
  color: var(--cream);
}

.subtitle {
  color: rgba(255,248,240,.7);
  font-size: 14px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.count-badge {
  padding: 12px 24px;
  background: rgba(255,248,240,.1);
  border: 2px solid var(--gold);
  border-radius: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.count-badge .number {
  font-family: 'Bangers', cursive;
  font-size: 32px;
  color: var(--gold);
}

.btn {
  padding: 12px 20px;
  border-radius: 12px;
  border: 0;
  font-size: 14px;
  font-weight: 800;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
  text-transform: uppercase;
}

.btn-primary {
  background: var(--dodie-red);
  color: white;
  box-shadow: 0 4px 12px rgba(227,30,36,.4);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(227,30,36,.6);
}

.status-box {
  padding: 14px 18px;
  background: rgba(0,0,0,.4);
  border: 2px solid;
  border-radius: 12px;
  font-size: 14px;
  margin-bottom: 20px;
  display: none;
}

.status-box.show { display: block; }
.status-box.ok { border-color: var(--gold); background: rgba(255,215,0,.1); color: var(--gold); }
.status-box.err { border-color: var(--dodie-red); background: rgba(227,30,36,.1); color: var(--dodie-red); }

.empty-state {
  text-align: center;
  padding: 80px 20px;
}

.empty-icon {
  font-size: 80px;
  margin-bottom: 20px;
  opacity: .4;
}

.empty-state h3 {
  font-family: 'Bangers', cursive;
  font-size: 32px;
  margin-bottom: 12px;
}

.waitlist {
  display: grid;
  gap: 16px;
}

.party-card {
  background: rgba(255,248,240,.05);
  border: 2px solid rgba(255,215,0,.2);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  transition: all .3s ease;
}

.party-card:hover {
  border-color: var(--gold);
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0,0,0,.4);
}

.party-card.needs-notification {
  border-color: var(--dodie-red);
  background: rgba(227,30,36,.1);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: .8; }
}

.party-info {
  flex: 1;
}

.party-header {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.party-name {
  font-family: 'Bangers', cursive;
  font-size: 24px;
  letter-spacing: 1px;
}

.tag {
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 11px;
  font-weight: 900;
  text-transform: uppercase;
  border: 2px solid;
}

.tag.party-size {
  background: rgba(227,30,36,.2);
  border-color: var(--dodie-red);
  color: var(--dodie-red);
}

.tag.status {
  background: rgba(255,215,0,.2);
  border-color: var(--gold);
  color: var(--gold);
}

.tag.wait-time {
  background: rgba(255,165,0,.2);
  border-color: #FFA500;
  color: #FFA500;
  font-family: 'Bangers', cursive;
  font-size: 14px;
}

.tag.urgent {
  background: rgba(227,30,36,.3);
  border-color: var(--dodie-red);
  color: white;
  animation: blink 1s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: .5; }
}

.party-meta {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  color: rgba(255,248,240,.7);
  font-size: 14px;
}

.party-notes {
  margin-top: 12px;
  padding: 12px 16px;
  background: rgba(0,0,0,.3);
  border: 1px solid rgba(255,215,0,.2);
  border-radius: 10px;
  font-size: 13px;
  line-height: 1.5;
}

.party-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.action-btn {
  padding: 14px 20px;
  border-radius: 12px;
  border: 0;
  font-size: 14px;
  font-weight: 900;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
  text-transform: uppercase;
  white-space: nowrap;
}

.seat-btn {
  background: var(--gold);
  color: var(--dark);
  box-shadow: 0 4px 12px rgba(255,215,0,.4);
}

.seat-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255,215,0,.6);
}

.text-btn {
  background: var(--dodie-red);
  color: white;
  box-shadow: 0 4px 12px rgba(227,30,36,.4);
}

.text-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(227,30,36,.6);
}

.action-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.auto-refresh {
  margin-top: 24px;
  text-align: center;
  color: rgba(255,248,240,.5);
  font-size: 13px;
}

@media (max-width: 768px) {
  .party-card { flex-direction: column; align-items: stretch; }
  .party-actions { width: 100%; }
  .action-btn { flex: 1; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <div class="logo">ü¶û</div>
      <div class="header-text">
        <h1>Host Dashboard</h1>
        <div class="subtitle">Manage waitlist & send notifications</div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="count-badge">
        <span class="number" id="count">0</span>
        <span>Waiting</span>
      </div>
      <button class="btn btn-primary" id="refreshBtn">
        üîÑ Refresh
      </button>
    </div>
  </div>

  <div class="status-box" id="statusBox"></div>

  <div class="waitlist" id="waitlist"></div>

  <div class="auto-refresh">
    üîÑ Auto-refreshing every 10 seconds
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const waitlistEl = document.getElementById('waitlist');
const countEl = document.getElementById('count');
const statusBox = document.getElementById('statusBox');

function setStatus(msg, type) {
  statusBox.textContent = msg;
  statusBox.className = 'status-box show ' + (type || '');
  if (!msg) statusBox.className = 'status-box';
}

function formatPhone(phone) {
  const digits = String(phone || '').replace(/\D/g, '');
  if (digits.length === 10) {
    return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
  }
  if (digits.length === 11 && digits.startsWith('1')) {
    return `(${digits.slice(1,4)}) ${digits.slice(4,7)}-${digits.slice(7)}`;
  }
  return phone || '';
}

function formatTime(timestamp) {
  if (!timestamp) return '';
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
}

function getWaitTimeTag(minutes) {
  if (minutes >= 45) {
    return '<div class="tag wait-time">‚è∞ ' + minutes + ' min</div>';
  } else if (minutes >= 25) {
    return '<div class="tag wait-time urgent">‚ö†Ô∏è ' + minutes + ' min - TEXT SOON!</div>';
  } else if (minutes >= 20) {
    return '<div class="tag wait-time urgent">üî• ' + minutes + ' min - TEXT NOW!</div>';
  }
  return '<div class="tag wait-time">' + minutes + ' min</div>';
}

async function fetchWaitlist() {
  if (!APPS) {
    setStatus('‚ö† Please configure your Apps Script URL in the Control Center', 'err');
    return [];
  }

  const res = await fetch(APPS + '?action=getWaitlist', { cache: 'no-store' });
  const json = await res.json();
  
  if (!json.success) throw new Error(json.error || 'Failed to load');
  
  return Array.isArray(json.data) ? json.data : [];
}

async function seatParty(name, phone, btn) {
  const originalText = btn.textContent;
  
  try {
    btn.disabled = true;
    btn.textContent = 'Seating...';
    
    const payload = {
      action: 'updateWaitlistStatus',
      name,
      phone,
      status: 'Seated'
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error || 'Update failed');

    setStatus(`‚úÖ ${name} has been seated!`, 'ok');
    await refresh();
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.textContent = originalText;
  }
}

async function textGuest(name, phone, waitTime, btn) {
  const originalText = btn.textContent;
  
  if (!confirm(`Send text to ${name}?\n\nMessage: "Hi ${name}! Your table at Dodie's will be ready in about 5 minutes. See you soon! ü¶û"`)) {
    return;
  }
  
  try {
    btn.disabled = true;
    btn.textContent = 'Sending...';
    
    const message = `Hi ${name}! Your table at Dodie's will be ready in about 5 minutes. See you soon! ü¶û`;
    
    const payload = {
      action: 'sendSMS',
      name,
      phone,
      message
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    
    if (!json.success) {
      if (json.error.includes('not configured')) {
        throw new Error('Twilio not set up yet. Add credentials to Apps Script.');
      }
      throw new Error(json.error || 'SMS failed');
    }

    setStatus(`üì± Text sent to ${name}!`, 'ok');
    btn.textContent = '‚úì Texted';
    setTimeout(() => {
      btn.textContent = originalText;
      btn.disabled = false;
    }, 3000);
    
    await refresh();
  } catch (err) {
    setStatus('‚úó SMS Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.textContent = originalText;
  }
}

function renderEmpty() {
  waitlistEl.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">üéâ</div>
      <h3>All Clear!</h3>
      <p>No one waiting right now</p>
    </div>
  `;
}

function render(waiting) {
  countEl.textContent = waiting.length;

  if (waiting.length === 0) {
    renderEmpty();
    return;
  }

  waitlistEl.innerHTML = waiting.map(party => {
    const phone = formatPhone(party.phone);
    const time = formatTime(party.timestamp);
    const notes = (party.specialNotes || '').trim();
    const partySize = party.partySize || '‚Äî';
    const waitTime = party.waitTime || 0;
    const needsNotification = waitTime >= 20 && waitTime < 30;

    return `
      <div class="party-card ${needsNotification ? 'needs-notification' : ''}" 
           data-name="${encodeURIComponent(party.name)}" 
           data-phone="${encodeURIComponent(party.phone)}"
           data-wait="${waitTime}">
        <div class="party-info">
          <div class="party-header">
            <div class="party-name">${party.name || 'Guest'}</div>
            <div class="tag party-size">Party of ${partySize}</div>
            <div class="tag status">Waiting</div>
            ${getWaitTimeTag(waitTime)}
          </div>
          
          <div class="party-meta">
            <div>üìû ${phone}</div>
            ${time ? `<div>üïê Added ${time}</div>` : ''}
            ${party.smsConsent === 'Yes' ? '<div>‚úÖ SMS OK</div>' : ''}
          </div>
          
          ${notes ? `<div class="party-notes">üìù ${notes}</div>` : ''}
        </div>
        
        <div class="party-actions">
          <button class="action-btn seat-btn">
            ‚úì Seat Party
          </button>
          <button class="action-btn text-btn">
            üì± Text Guest
          </button>
        </div>
      </div>
    `;
  }).join('');

  // Wire up buttons
  waitlistEl.querySelectorAll('.party-card').forEach(card => {
    const seatBtn = card.querySelector('.seat-btn');
    const textBtn = card.querySelector('.text-btn');
    const name = decodeURIComponent(card.getAttribute('data-name'));
    const phone = decodeURIComponent(card.getAttribute('data-phone'));
    const waitTime = parseInt(card.getAttribute('data-wait'));
    
    seatBtn.addEventListener('click', () => seatParty(name, phone, seatBtn));
    textBtn.addEventListener('click', () => textGuest(name, phone, waitTime, textBtn));
  });
}

async function refresh() {
  try {
    setStatus('', '');
    const data = await fetchWaitlist();
    const waiting = data.filter(p => 
      String(p.status || '').trim().toLowerCase() === 'waiting'
    );
    render(waiting);
  } catch (err) {
    setStatus('‚úó Failed to load: ' + err.message, 'err');
    console.error(err);
  }
}

document.getElementById('refreshBtn').addEventListener('click', refresh);

refresh();
setInterval(refresh, 10000);
</script>
</body>
</html>
