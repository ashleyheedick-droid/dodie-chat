<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dodie's Host Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --cajun-red: #8B1A1A;
  --deep-maroon: #5A0E0E;
  --bright-red: #C41E3A;
  --gold: #D4AF37;
  --cream: #FFF8DC;
  --dark: #1a0a0a;
  --dark-card: #2a1515;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--dark);
  color: var(--cream);
  min-height: 100vh;
  padding: 24px;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(circle at 25% 15%, var(--cajun-red), transparent 50%),
    radial-gradient(circle at 75% 85%, var(--deep-maroon), transparent 50%);
  opacity: .4;
  pointer-events: none;
  z-index: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 32px;
  flex-wrap: wrap;
  animation: fadeInDown .6s ease-out;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  border-radius: 16px;
  display: grid;
  place-items: center;
  font-size: 32px;
  box-shadow: 
    0 12px 32px rgba(196,30,58,.4),
    0 0 0 3px var(--gold);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(-2deg); }
  50% { transform: translateY(-8px) rotate(2deg); }
}

.header-text h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(28px, 5vw, 36px);
  font-weight: 400;
  letter-spacing: 2px;
  margin-bottom: 6px;
  color: var(--cream);
}

.subtitle {
  color: rgba(255,248,220,.6);
  font-size: 14px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.count-badge {
  padding: 12px 24px;
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.9));
  border: 2px solid var(--gold);
  border-radius: 16px;
  font-size: 14px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 8px 24px rgba(212,175,55,.3);
}

.count-badge .number {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 32px;
  font-weight: 400;
  color: var(--gold);
  letter-spacing: 1px;
}

.btn {
  padding: 12px 20px;
  border-radius: 12px;
  border: 0;
  font-size: 14px;
  font-weight: 800;
  font-family: inherit;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all .2s ease;
  text-transform: uppercase;
  letter-spacing: .5px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--gold), #B8860B);
  color: var(--dark);
  box-shadow: 0 8px 24px rgba(212,175,55,.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(212,175,55,.5);
}

.status-box {
  padding: 16px 20px;
  background: rgba(0,0,0,.4);
  border: 2px solid;
  border-radius: 16px;
  font-size: 14px;
  margin-bottom: 24px;
  display: none;
  animation: slideDown .3s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.status-box.show { display: block; }
.status-box.ok { border-color: var(--gold); background: rgba(212,175,55,.15); color: var(--gold); }
.status-box.err { border-color: var(--bright-red); background: rgba(196,30,58,.15); color: var(--bright-red); }

.empty-state {
  text-align: center;
  padding: 80px 20px;
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.empty-icon {
  font-size: 80px;
  margin-bottom: 24px;
  opacity: .4;
}

.empty-state h3 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 32px;
  font-weight: 400;
  letter-spacing: 2px;
  margin-bottom: 12px;
  color: var(--cream);
}

.empty-state p {
  color: rgba(255,248,220,.5);
  font-size: 15px;
}

.waitlist {
  display: grid;
  gap: 16px;
  animation: fadeInUp .6s ease-out .2s both;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.party-card {
  background: linear-gradient(135deg, var(--dark-card), rgba(42,21,21,.85));
  backdrop-filter: blur(20px);
  border: 2px solid rgba(212,175,55,.25);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  transition: all .3s ease;
  box-shadow: 0 8px 24px rgba(0,0,0,.4);
}

.party-card:hover {
  border-color: var(--gold);
  transform: translateY(-4px);
  box-shadow: 0 20px 60px rgba(0,0,0,.6), 0 0 20px rgba(212,175,55,.2);
}

.party-info {
  flex: 1;
  min-width: 0;
}

.party-header {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.party-name {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 24px;
  font-weight: 400;
  letter-spacing: 1px;
  color: var(--cream);
}

.tag {
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 11px;
  font-weight: 900;
  letter-spacing: .5px;
  text-transform: uppercase;
  border: 2px solid;
}

.tag.party-size {
  background: rgba(196,30,58,.2);
  border-color: var(--bright-red);
  color: var(--bright-red);
}

.tag.status {
  background: rgba(212,175,55,.2);
  border-color: var(--gold);
  color: var(--gold);
}

.party-meta {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  color: rgba(255,248,220,.7);
  font-size: 14px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.party-notes {
  margin-top: 12px;
  padding: 12px 16px;
  background: rgba(0,0,0,.4);
  border: 2px solid rgba(212,175,55,.2);
  border-radius: 12px;
  font-size: 13px;
  color: rgba(255,248,220,.8);
  line-height: 1.5;
}

.party-actions {
  display: flex;
  gap: 10px;
}

.action-btn {
  padding: 14px 24px;
  border-radius: 14px;
  border: 0;
  font-size: 14px;
  font-weight: 900;
  font-family: inherit;
  cursor: pointer;
  transition: all .2s ease;
  box-shadow: 0 8px 24px rgba(0,0,0,.3);
  white-space: nowrap;
  text-transform: uppercase;
  letter-spacing: .5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  min-width: 120px;
}

.action-btn:hover:not(:disabled) {
  transform: translateY(-2px);
}

.action-btn:active {
  transform: translateY(0);
}

.action-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.btn-seat {
  background: linear-gradient(135deg, var(--gold), #B8860B);
  color: var(--dark);
  box-shadow: 0 8px 24px rgba(212,175,55,.4);
}

.btn-seat:hover:not(:disabled) {
  box-shadow: 0 12px 36px rgba(212,175,55,.6);
}

.btn-seat.seating {
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  color: white;
  animation: pulse 1s ease-in-out infinite;
}

.btn-text {
  background: linear-gradient(135deg, var(--bright-red), var(--cajun-red));
  color: white;
  box-shadow: 0 8px 24px rgba(196,30,58,.4);
}

.btn-text:hover:not(:disabled) {
  box-shadow: 0 12px 36px rgba(196,30,58,.6);
}

.btn-text.sending {
  animation: pulse 1s ease-in-out infinite;
}

.btn-remove {
  background: linear-gradient(135deg, #666, #444);
  color: white;
  box-shadow: 0 8px 24px rgba(0,0,0,.3);
  min-width: 100px;
}

.btn-remove:hover:not(:disabled) {
  box-shadow: 0 12px 36px rgba(0,0,0,.5);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: .7; }
}

.auto-refresh {
  margin-top: 24px;
  text-align: center;
  color: rgba(255,248,220,.5);
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.refresh-dot {
  width: 6px;
  height: 6px;
  background: var(--gold);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
  box-shadow: 0 0 8px var(--gold);
}

@media (max-width: 768px) {
  body { padding: 16px; }
  .header { flex-direction: column; align-items: flex-start; }
  .party-card { flex-direction: column; align-items: stretch; }
  .party-actions { flex-wrap: wrap; }
  .action-btn { flex: 1; min-width: 0; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <div class="logo">ü¶û</div>
      <div class="header-text">
        <h1>Host Dashboard</h1>
        <div class="subtitle">Complete Waitlist Management</div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="count-badge">
        <span class="number" id="count">0</span>
        <span>Waiting</span>
      </div>
      <button class="btn btn-primary" id="refreshBtn">
        üîÑ Refresh
      </button>
    </div>
  </div>

  <div class="status-box" id="statusBox"></div>

  <div class="waitlist" id="waitlist"></div>

  <div class="auto-refresh">
    <span class="refresh-dot"></span>
    Auto-refreshing every 10 seconds
  </div>
</div>

<script>
const APPS = localStorage.getItem('appsScriptUrl') || '';
const waitlistEl = document.getElementById('waitlist');
const countEl = document.getElementById('count');
const statusBox = document.getElementById('statusBox');

function setStatus(msg, type) {
  statusBox.textContent = msg;
  statusBox.className = 'status-box show ' + (type || '');
  if (!msg) statusBox.className = 'status-box';
  
  if (type === 'ok') {
    setTimeout(() => {
      if (statusBox.className.includes('ok')) {
        statusBox.className = 'status-box';
      }
    }, 3000);
  }
}

function formatPhone(phone) {
  const digits = String(phone || '').replace(/\D/g, '');
  if (digits.length === 10) {
    return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
  }
  if (digits.length === 11 && digits.startsWith('1')) {
    return `(${digits.slice(1,4)}) ${digits.slice(4,7)}-${digits.slice(7)}`;
  }
  return phone || '';
}

function formatTime(timestamp) {
  if (!timestamp) return '';
  try {
    const date = new Date(timestamp);
    if (isNaN(date.getTime())) return '';
    return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
  } catch {
    return '';
  }
}

async function fetchWaitlist() {
  if (!APPS) {
    setStatus('‚ö†Ô∏è Please configure your Apps Script URL in the Control Center', 'err');
    return [];
  }

  try {
    const res = await fetch(APPS + '?action=getWaitlist', { cache: 'no-store' });
    const json = await res.json();
    
    console.log('Waitlist response:', json);
    
    if (!json.success) throw new Error(json.error || 'Failed to load');
    
    return Array.isArray(json.data) ? json.data : [];
  } catch (err) {
    console.error('Fetch error:', err);
    throw err;
  }
}

async function seatParty(name, phone, btn) {
  const originalText = btn.innerHTML;
  
  try {
    btn.disabled = true;
    btn.classList.add('seating');
    btn.innerHTML = '‚úì Seating...';
    
    const payload = {
      action: 'updateWaitlistStatus',
      name: name,
      phone: phone,
      status: 'Seated'
    };

    console.log('Seating party:', payload);

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    console.log('Seat response:', json);
    
    if (!json.success) throw new Error(json.error || 'Update failed');

    setStatus(`üî• ${name} has been seated!`, 'ok');
    await refresh();
  } catch (err) {
    console.error('Seat error:', err);
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.classList.remove('seating');
    btn.innerHTML = originalText;
  }
}

async function textParty(name, phone, btn) {
  const originalText = btn.innerHTML;
  
  try {
    btn.disabled = true;
    btn.classList.add('sending');
    btn.innerHTML = 'üì± Sending...';
    
    const payload = {
      action: 'sendTextMessage',
      name: name,
      phone: phone,
      message: `Hi ${name}! Your table is ready at Dodie's Cajun Diner. Please come to the host stand. See you soon! ü¶û`
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error || 'Text failed');

    setStatus(`üì± Text queued for ${name}`, 'ok');
    
    setTimeout(() => {
      btn.disabled = false;
      btn.classList.remove('sending');
      btn.innerHTML = originalText;
    }, 2000);
    
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.classList.remove('sending');
    btn.innerHTML = originalText;
  }
}

async function removeParty(name, phone, btn) {
  if (!confirm(`Remove ${name} from waitlist?`)) return;
  
  const originalText = btn.innerHTML;
  
  try {
    btn.disabled = true;
    btn.innerHTML = 'üóëÔ∏è Removing...';
    
    const payload = {
      action: 'updateWaitlistStatus',
      name: name,
      phone: phone,
      status: 'Removed'
    };

    const res = await fetch(APPS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error || 'Remove failed');

    setStatus(`Removed ${name} from waitlist`, 'ok');
    await refresh();
  } catch (err) {
    setStatus('‚úó Error: ' + err.message, 'err');
    btn.disabled = false;
    btn.innerHTML = originalText;
  }
}

function renderEmpty() {
  waitlistEl.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">üéâ</div>
      <h3>All Clear!</h3>
      <p>No one waiting right now</p>
    </div>
  `;
}

function render(waiting) {
  countEl.textContent = waiting.length;

  if (waiting.length === 0) {
    renderEmpty();
    return;
  }

  waitlistEl.innerHTML = waiting.map(party => {
    const phone = formatPhone(party.phone);
    const time = formatTime(party.timestamp);
    const notes = (party.specialNotes || '').trim();
    const partySize = party.partySize || '‚Äî';

    return `
      <div class="party-card">
        <div class="party-info">
          <div class="party-header">
            <div class="party-name">${party.name || 'Guest'}</div>
            <div class="tag party-size">Party of ${partySize}</div>
            <div class="tag status">Waiting</div>
          </div>
          
          <div class="party-meta">
            <div class="meta-item">
              <span>üìû</span>
              <span>${phone}</span>
            </div>
            ${time ? `
              <div class="meta-item">
                <span>üïê</span>
                <span>Added ${time}</span>
              </div>
            ` : ''}
          </div>
          
          ${notes ? `
            <div class="party-notes">
              üå∂Ô∏è ${notes}
            </div>
          ` : ''}
        </div>
        
        <div class="party-actions">
          <button class="action-btn btn-seat" data-name="${encodeURIComponent(party.name)}" data-phone="${encodeURIComponent(party.phone)}">
            ‚úì Seat
          </button>
          <button class="action-btn btn-text" data-name="${encodeURIComponent(party.name)}" data-phone="${encodeURIComponent(party.phone)}">
            üì± Text
          </button>
          <button class="action-btn btn-remove" data-name="${encodeURIComponent(party.name)}" data-phone="${encodeURIComponent(party.phone)}">
            üóëÔ∏è Remove
          </button>
        </div>
      </div>
    `;
  }).join('');

  // Add event listeners
  waitlistEl.querySelectorAll('.btn-seat').forEach(btn => {
    const name = decodeURIComponent(btn.getAttribute('data-name'));
    const phone = decodeURIComponent(btn.getAttribute('data-phone'));
    btn.addEventListener('click', () => seatParty(name, phone, btn));
  });

  waitlistEl.querySelectorAll('.btn-text').forEach(btn => {
    const name = decodeURIComponent(btn.getAttribute('data-name'));
    const phone = decodeURIComponent(btn.getAttribute('data-phone'));
    btn.addEventListener('click', () => textParty(name, phone, btn));
  });

  waitlistEl.querySelectorAll('.btn-remove').forEach(btn => {
    const name = decodeURIComponent(btn.getAttribute('data-name'));
    const phone = decodeURIComponent(btn.getAttribute('data-phone'));
    btn.addEventListener('click', () => removeParty(name, phone, btn));
  });
}

async function refresh() {
  try {
    setStatus('', '');
    const data = await fetchWaitlist();
    const waiting = data.filter(p => 
      String(p.status || '').trim().toLowerCase() === 'waiting'
    );
    render(waiting);
  } catch (err) {
    setStatus('‚úó Failed to load: ' + err.message, 'err');
    console.error(err);
  }
}

document.getElementById('refreshBtn').addEventListener('click', refresh);

refresh();
setInterval(refresh, 10000);
</script>
</body>
</html>
